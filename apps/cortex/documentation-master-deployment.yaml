apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: '2'
  labels:
    app: documentation-master
  name: documentation-master
  namespace: cortex
spec:
  progressDeadlineSeconds: 600
  replicas: 0
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: documentation-master
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/restartedAt: '2025-12-27T19:26:22-06:00'
      creationTimestamp: null
      labels:
        app: documentation-master
    spec:
      terminationGracePeriodSeconds: 45
      containers:
      - command:
        - /bin/sh
        - -c
        - "# Install dependencies\napk add --no-cache bash curl jq wget\n\n# Copy\
          \ master scripts from ConfigMap volume\nmkdir -p /app/lib /app/workers /app/config\n\
          \n# Start the master process\necho \"Documentation Master starting...\"\n\
          echo \"Knowledge base: /data/kb\"\necho \"Cache: /data/cache\"\n\n# Simple\
          \ HTTP server for queries\nwhile true; do\n  echo \"Documentation Master\
          \ ready on port 8080\"\n  nc -l -p 8080 -e /bin/sh -c 'echo -e \"HTTP/1.1\
          \ 200 OK\\nContent-Type: application/json\\n\\n{\\\"status\\\":\\\"ready\\\
          \",\\\"timestamp\\\":\\\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\\\"}\"'\ndone\n"
        env:
        - name: KB_PATH
          value: /data/kb
        - name: CACHE_PATH
          value: /data/cache
        image: alpine:latest
        imagePullPolicy: Always
        name: doc-master
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - sleep 15
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /data/kb
          name: kb-storage
        - mountPath: /data/cache
          name: cache-storage
        - mountPath: /app/config
          name: config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      volumes:
      - name: kb-storage
        persistentVolumeClaim:
          claimName: documentation-master-kb
      - name: cache-storage
        persistentVolumeClaim:
          claimName: documentation-master-cache
      - configMap:
          defaultMode: 420
          name: documentation-master-config
        name: config
