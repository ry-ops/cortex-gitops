apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress
  namespace: cortex
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  # Allow from Traefik (kube-system)
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          app.kubernetes.io/name: traefik
  # Allow from same namespace
  - from:
    - podSelector: {}
  # Allow from cortex-chat namespace
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: cortex-chat
  # Allow from cortex-system namespace
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: cortex-system
