apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: '3'
  labels:
    app: youtube-channel-intelligence
    component: knowledge
  name: youtube-channel-intelligence
  namespace: cortex
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: youtube-channel-intelligence
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: youtube-channel-intelligence
        component: knowledge
    spec:
      terminationGracePeriodSeconds: 45
      containers:
      - env:
        - name: PORT
          value: '8081'
        - name: REDIS_ENABLED
          value: 'true'
        - name: REDIS_HOST
          value: redis.cortex-system.svc.cluster.local
        - name: REDIS_PORT
          value: '6379'
        - name: YOUTUBE_API_KEY
          valueFrom:
            secretKeyRef:
              key: youtube-api-key
              name: youtube-channel-intelligence-secrets
        - name: INGESTION_SERVICE_URL
          value: http://youtube-ingestion.cortex.svc.cluster.local:8080
        - name: POLL_CRON
          value: 0 6 * * *
        - name: RATE_LIMIT_PER_HOUR
          value: '10'
        - name: SCHEDULER_ENABLED
          value: 'true'
        - name: LOG_LEVEL
          value: INFO
        image: 10.43.170.72:5000/youtube-channel-monitor:latest
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: youtube-channel-intelligence
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - sleep 15
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3
        resources:
          limits:
            cpu: '1'
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
