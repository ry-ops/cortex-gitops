apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress
  namespace: cortex
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  # Allow from Traefik ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          app.kubernetes.io/name: traefik
  # Allow from within cortex namespace (pod-to-pod)
  - from:
    - podSelector: {}
  # Allow from cortex-chat namespace (for backend -> orchestrator communication)
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: cortex-chat
  # Allow from cortex-system (for monitoring, etc.)
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: cortex-system
