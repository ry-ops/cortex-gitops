apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: '72'
    field.cattle.io/publicEndpoints: '[{"addresses":["10.88.145.200"],"port":443,"protocol":"HTTPS","serviceName":"cortex:cortex-orchestrator","ingressName":"cortex:cortex-api-ingress","hostname":"cortex-api.ry-ops.dev","path":"/","allNodes":false}]'
  labels:
    app: cortex-orchestrator
  name: cortex-orchestrator
  namespace: cortex
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: cortex-orchestrator
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: cortex-orchestrator
    spec:
      terminationGracePeriodSeconds: 45
      containers:
      - env:
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: anthropic-api-key
              key: api-key
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: 10.43.170.72:5000/cortex-orchestrator:latest
        imagePullPolicy: Always
        name: cortex-orchestrator
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - sleep 15
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: orchestrator-config
          mountPath: /etc/orchestrator
          readOnly: true
        resources:
          limits:
            cpu: 400m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      volumes:
      - name: orchestrator-config
        configMap:
          name: cortex-orchestrator-config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: cortex-api
      serviceAccountName: cortex-api
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cortex-orchestrator-config
  namespace: cortex
  labels:
    app: cortex-orchestrator
data:
  config.yaml: |
    integration:
      kubernetes:
        in_cluster: true
        namespace: cortex
      commit_relay:
        enabled: false

    orchestration:
      max_agents: 50
      spawn_rate_base: 1.0
      stuck_detection_timeout: 300

    observability:
      prometheus:
        enabled: true
        port: 9090
