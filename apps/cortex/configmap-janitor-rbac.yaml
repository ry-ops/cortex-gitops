apiVersion: v1
kind: ServiceAccount
metadata:
  name: configmap-janitor-sa
  namespace: cortex
  labels:
    app: configmap-janitor
    component: cleanup
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: configmap-janitor-role
  namespace: cortex
  labels:
    app: configmap-janitor
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "delete", "patch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["resourcequotas"]
  verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: configmap-janitor-rolebinding
  namespace: cortex
  labels:
    app: configmap-janitor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: configmap-janitor-role
subjects:
- kind: ServiceAccount
  name: configmap-janitor-sa
  namespace: cortex
