apiVersion: v1
kind: Service
metadata:
  name: health-monitor
  namespace: cortex-ai-infra
  labels:
    app: health-monitor
    app.kubernetes.io/part-of: cortex
    cortex.ai/shared-service: "true"
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: health-monitor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-monitor
  namespace: cortex-ai-infra
  labels:
    app: health-monitor
    component: health-monitor
    app.kubernetes.io/part-of: cortex
    cortex.ai/shared-service: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-monitor
  template:
    metadata:
      labels:
        app: health-monitor
        component: health-monitor
    spec:
      serviceAccountName: health-monitor
      containers:
      - name: monitor
        image: 10.43.170.72:5000/cortex-health-monitor:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: REDIS_HOST
          value: "redis-queue.cortex.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: PROMETHEUS_URL
          value: "http://prometheus-kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090"
        - name: HEALTH_CHECK_DURATION
          value: "300"
        - name: ROLLBACK_ENABLED
          value: "true"
        - name: GITHUB_REPO
          value: "ry-ops/cortex-gitops"
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-token
              key: token
              optional: true
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: health-monitor
  namespace: cortex-ai-infra
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: health-monitor-ai-infra
  labels:
    app.kubernetes.io/part-of: cortex
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "services", "events"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["argoproj.io"]
  resources: ["applications"]
  verbs: ["get", "list", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: health-monitor-ai-infra
  labels:
    app.kubernetes.io/part-of: cortex
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: health-monitor-ai-infra
subjects:
- kind: ServiceAccount
  name: health-monitor
  namespace: cortex-ai-infra
