apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cortex-school-fabric
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: school-activator
            namespace: cortex-school
            chart: school-activator
  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/cortex-io/cortex-gitops.git
        targetRevision: main
        path: 'apps/cortex-school-fabric/{{chart}}'
        helm:
          valueFiles:
            - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
