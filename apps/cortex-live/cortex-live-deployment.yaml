apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortex-live
  namespace: cortex-live
  annotations:
    deployment.kubernetes.io/revision: '1'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cortex-live
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cortex-live
    spec:
      terminationGracePeriodSeconds: 45
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      serviceAccount: cortex-live
      serviceAccountName: cortex-live
      containers:
      - name: tui
        image: 10.43.170.72:5000/cortex-live:v2.0.0
        command:
        - python
        - -m
        - cortex_live
        env:
        - name: PROMETHEUS_URL
          value: "http://prometheus-server.cortex-system:80"
        - name: PYTHONUNBUFFERED
          value: "1"
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - sleep 15
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -v grep | grep -q python"
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -v grep | grep -q python"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        stdin: true
        tty: true
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
