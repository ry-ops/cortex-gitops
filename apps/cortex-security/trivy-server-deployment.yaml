apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: '1'
  labels:
    app: trivy-server
    cortex.ai/component: security-monitoring
  name: trivy-server
  namespace: cortex-security
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: trivy-server
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '9090'
        prometheus.io/scrape: 'true'
      creationTimestamp: null
      labels:
        app: trivy-server
        cortex.ai/component: security-monitoring
    spec:
      containers:
      - args:
        - server
        - --listen
        - 0.0.0.0:4954
        - --cache-backend
        - redis
        - --redis-addr
        - redis:6379
        env:
        - name: TRIVY_LISTEN
          value: 0.0.0.0:4954
        - name: TRIVY_CACHE_BACKEND
          value: redis
        - name: TRIVY_REDIS_ADDR
          value: redis:6379
        - name: TRIVY_DEBUG
          value: 'false'
        image: aquasec/trivy:latest
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 4954
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: trivy
        ports:
        - containerPort: 4954
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 4954
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 128Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /root/.cache
          name: cache
        - mountPath: /etc/trivy
          name: config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: trivy-scanner
      serviceAccountName: trivy-scanner
      terminationGracePeriodSeconds: 30
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - emptyDir: {}
        name: cache
      - configMap:
          defaultMode: 420
          name: trivy-config
        name: config
