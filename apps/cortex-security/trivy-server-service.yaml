apiVersion: v1
kind: Service
metadata:
  annotations: {}
  labels:
    app: trivy-server
    cortex.ai/component: security-monitoring
  name: trivy-server
  namespace: cortex-security
spec:
  clusterIP: 10.43.110.161
  clusterIPs:
  - 10.43.110.161
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: http
    port: 4954
