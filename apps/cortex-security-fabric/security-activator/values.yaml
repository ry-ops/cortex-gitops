# =============================================================================
# Security Activator - Sandfly Security Operations
# =============================================================================
# Handles:
# - Security scan execution
# - Vulnerability analysis
# - Host security monitoring
# - Threat detection and response
# =============================================================================

global:
  namespace: cortex-system

# -----------------------------------------------------------------------------
# Deployment
# -----------------------------------------------------------------------------
replicaCount: 1

image:
  repository: python
  tag: "3.11-slim"
  pullPolicy: IfNotPresent

# Minimal resources within LimitRange constraints
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "400m"

initContainerResources:
  gitSync:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "200m"
  installDeps:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "400m"

# -----------------------------------------------------------------------------
# Service
# -----------------------------------------------------------------------------
service:
  type: ClusterIP
  port: 8080

# -----------------------------------------------------------------------------
# Redis Configuration
# -----------------------------------------------------------------------------
redis:
  host: "redis.cortex-system.svc.cluster.local"
  port: 6379
  secretName: "cortex-secrets"
  passwordKey: "redis-password"
  streams:
    tasks: "cortex.security.tasks"
    results: "cortex.results"
    consumerGroup: "security-activator"

# -----------------------------------------------------------------------------
# MCP Servers
# -----------------------------------------------------------------------------
mcpServers:
  - name: sandfly-mcp
    url: "http://sandfly-mcp-server.cortex-system.svc.cluster.local:3000"

# -----------------------------------------------------------------------------
# Capabilities
# -----------------------------------------------------------------------------
capabilities:
  - security_scanning
  - vulnerability_analysis
  - host_monitoring
  - threat_detection
  - compliance_checking

# -----------------------------------------------------------------------------
# Metrics
# -----------------------------------------------------------------------------
metrics:
  enabled: true
  port: 9090
