apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: csaf
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ry-ops/cortex-gitops.git
    targetRevision: HEAD
    path: csaf
  destination:
    server: https://kubernetes.default.svc
    namespace: cortex-csaf
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
