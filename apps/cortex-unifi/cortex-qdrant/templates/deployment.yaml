apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: cortex-qdrant
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: cortex-unifi
    cortex.ry-ops.dev/layer-type: memory
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate  # Required for RWO PVC
  selector:
    matchLabels:
      app.kubernetes.io/name: cortex-qdrant
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cortex-qdrant
        app.kubernetes.io/instance: {{ .Release.Name }}
        cortex.ry-ops.dev/layer-type: memory
    spec:
      securityContext:
        fsGroup: 1000
      
      containers:
        - name: qdrant
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          ports:
            - name: http
              containerPort: 6333
            - name: grpc
              containerPort: 6334
          
          env:
            - name: QDRANT__SERVICE__HTTP_PORT
              value: "6333"
            - name: QDRANT__SERVICE__GRPC_PORT
              value: "6334"
            - name: QDRANT__STORAGE__STORAGE_PATH
              value: "/qdrant/storage"
            {{- if .Values.config.storage.on_disk }}
            - name: QDRANT__STORAGE__ON_DISK
              value: "true"
            {{- end }}
          
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          
          volumeMounts:
            - name: storage
              mountPath: /qdrant/storage
      
      volumes:
        - name: storage
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: cortex-qdrant
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.ports.http }}
      targetPort: http
    - name: grpc
      port: {{ .Values.service.ports.grpc }}
      targetPort: grpc
  selector:
    app.kubernetes.io/name: cortex-qdrant
    app.kubernetes.io/instance: {{ .Release.Name }}

---
{{- if .Values.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-data
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: cortex-qdrant
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    # NEVER delete - contains all learned patterns
    helm.sh/resource-policy: keep
spec:
  accessModes:
    - {{ .Values.persistence.accessMode }}
  storageClassName: {{ .Values.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
{{- end }}
