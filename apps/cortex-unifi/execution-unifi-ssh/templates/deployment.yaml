apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: execution-unifi-ssh
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: cortex-unifi
    cortex.cortex-io.dev/layer-type: execution
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: execution-unifi-ssh
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: execution-unifi-ssh
        app.kubernetes.io/instance: {{ .Release.Name }}
        cortex.cortex-io.dev/layer-type: execution
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.metrics.port }}"
    spec:
      securityContext:
        fsGroup: 1000

      initContainers:
        - name: git-sync
          image: alpine/git:latest
          command:
            - sh
            - -c
            - |
              git clone --depth 1 https://github.com/cortex-io/cortex-gitops.git /tmp/repo
              cp /tmp/repo/apps/cortex-unifi/src/ssh-gateway/*.py /code/ 2>/dev/null || echo "No Python files"
          volumeMounts:
            - name: code
              mountPath: /code

        - name: install-deps
          image: python:3.11-slim
          command:
            - sh
            - -c
            - |
              pip install --no-cache-dir --target=/deps \
                fastapi==0.109.0 uvicorn==0.27.0 \
                pydantic==2.5.3 structlog==24.1.0 \
                asyncssh==2.14.2
          volumeMounts:
            - name: deps
              mountPath: /deps

      containers:
        - name: ssh-gateway
          image: python:3.11-slim
          imagePullPolicy: IfNotPresent
          workingDir: /app
          command:
            - sh
            - -c
            - |
              export PYTHONPATH=/deps:/app
              cd /app
              python -m uvicorn main:app --host 0.0.0.0 --port 8080

          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: {{ .Values.metrics.port }}

          env:
            - name: PYTHONPATH
              value: "/deps:/app"
            # SSH connection
            - name: SSH_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ssh.secretName }}
                  key: {{ .Values.ssh.hostKey }}
            - name: SSH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ssh.secretName }}
                  key: {{ .Values.ssh.usernameKey }}
            - name: SSH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ssh.secretName }}
                  key: {{ .Values.ssh.passwordKey }}
            - name: SSH_PORT
              value: {{ .Values.ssh.port | quote }}
            - name: SSH_TIMEOUT
              value: {{ .Values.ssh.timeout | quote }}
            - name: SSH_MAX_CONNECTIONS
              value: {{ .Values.ssh.maxConnections | quote }}

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          volumeMounts:
            - name: code
              mountPath: /app
            - name: deps
              mountPath: /deps
            - name: config
              mountPath: /config

      volumes:
        - name: code
          emptyDir: {}
        - name: deps
          emptyDir: {}
        - name: config
          configMap:
            name: {{ .Release.Name }}-config

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: execution-unifi-ssh
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
    - name: metrics
      port: {{ .Values.metrics.port }}
      targetPort: metrics
  selector:
    app.kubernetes.io/name: execution-unifi-ssh
    app.kubernetes.io/instance: {{ .Release.Name }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: execution-unifi-ssh
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  commands.yaml: |
    # Allowed commands
    allowedCommands:
      {{- range .Values.allowedCommands }}
      - name: {{ .name }}
        command: {{ .command | quote }}
        category: {{ .category }}
        riskLevel: {{ .riskLevel }}
        {{- if .params }}
        params:
          {{- range .params }}
          - name: {{ .name }}
            {{- if .default }}
            default: {{ .default | quote }}
            {{- end }}
            {{- if .max }}
            max: {{ .max | quote }}
            {{- end }}
            {{- if .required }}
            required: true
            {{- end }}
            {{- if .validation }}
            validation: {{ .validation | quote }}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
    
    # Blocked patterns
    blockedPatterns:
      {{- range .Values.blockedPatterns }}
      - {{ . | quote }}
      {{- end }}

---
{{- if .Values.keda.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ .Release.Name }}-scaler
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: execution-unifi-ssh
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  scaleTargetRef:
    name: {{ .Release.Name }}
  minReplicaCount: {{ .Values.keda.minReplicaCount }}
  maxReplicaCount: {{ .Values.keda.maxReplicaCount }}
  cooldownPeriod: {{ .Values.keda.cooldownPeriod }}
  pollingInterval: {{ .Values.keda.pollingInterval }}
  
  triggers:
    - type: prometheus
      metadata:
        serverAddress: "http://prometheus.observability:9090"
        metricName: cortex_activator_pending_requests
        query: |
          sum(cortex_activator_pending_requests{layer="execution-unifi-ssh"})
        threshold: "1"
{{- end }}
