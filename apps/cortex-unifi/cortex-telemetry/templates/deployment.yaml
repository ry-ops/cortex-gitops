apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: cortex-telemetry
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: cortex-unifi
    cortex.ry-ops.dev/layer-type: telemetry
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: cortex-telemetry
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cortex-telemetry
        app.kubernetes.io/instance: {{ .Release.Name }}
        cortex.ry-ops.dev/layer-type: telemetry
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.metrics.port }}"
        prometheus.io/path: "{{ .Values.metrics.path }}"
    spec:
      securityContext:
        fsGroup: 1000

      initContainers:
        - name: git-sync
          image: alpine/git:latest
          command:
            - sh
            - -c
            - |
              git clone --depth 1 https://github.com/ry-ops/cortex-gitops.git /tmp/repo
              cp /tmp/repo/apps/cortex-unifi/src/telemetry/*.py /code/ 2>/dev/null || echo "No Python files"
          volumeMounts:
            - name: code
              mountPath: /code

        - name: install-deps
          image: python:3.11-slim
          command:
            - sh
            - -c
            - |
              pip install --no-cache-dir --target=/deps \
                fastapi==0.109.0 uvicorn==0.27.0 \
                pydantic==2.5.3 prometheus-client==0.19.0 \
                structlog==24.1.0 httpx==0.26.0
          volumeMounts:
            - name: deps
              mountPath: /deps

      containers:
        - name: telemetry
          image: python:3.11-slim
          imagePullPolicy: IfNotPresent
          workingDir: /app
          command:
            - sh
            - -c
            - |
              export PYTHONPATH=/deps:/app
              cd /app
              python -m uvicorn main:app --host 0.0.0.0 --port 8080

          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: {{ .Values.metrics.port }}

          env:
            - name: PYTHONPATH
              value: "/deps:/app"
            - name: QDRANT_ENDPOINT
              value: {{ .Values.qdrant.endpoint | quote }}
            - name: QDRANT_COLLECTION_OPERATIONS
              value: {{ .Values.qdrant.collections.operations | quote }}
            - name: QDRANT_COLLECTION_TROUBLESHOOTING
              value: {{ .Values.qdrant.collections.troubleshooting | quote }}
            - name: TRAINING_ENABLED
              value: {{ .Values.training.enabled | quote }}
            - name: TRAINING_PATH
              value: {{ .Values.training.persistence.mountPath | quote }}
            {{- if .Values.tracing.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.tracing.otlpEndpoint | quote }}
            {{- end }}

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30

          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          volumeMounts:
            - name: code
              mountPath: /app
            - name: deps
              mountPath: /deps
            {{- if .Values.training.persistence.enabled }}
            - name: training-data
              mountPath: {{ .Values.training.persistence.mountPath }}
            {{- end }}

      volumes:
        - name: code
          emptyDir: {}
        - name: deps
          emptyDir: {}
        {{- if .Values.training.persistence.enabled }}
        - name: training-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-training
        {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: cortex-telemetry
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
    - name: metrics
      port: {{ .Values.metrics.port }}
      targetPort: metrics
  selector:
    app.kubernetes.io/name: cortex-telemetry
    app.kubernetes.io/instance: {{ .Release.Name }}

---
{{- if .Values.training.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-training
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: cortex-telemetry
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.training.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.training.persistence.size }}
{{- end }}

---
{{- if .Values.keda.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ .Release.Name }}-scaler
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: cortex-telemetry
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  scaleTargetRef:
    name: {{ .Release.Name }}
  minReplicaCount: {{ .Values.keda.minReplicaCount }}
  maxReplicaCount: {{ .Values.keda.maxReplicaCount }}
  cooldownPeriod: {{ .Values.keda.cooldownPeriod }}
  pollingInterval: {{ .Values.keda.pollingInterval }}

  triggers:
    - type: prometheus
      metadata:
        serverAddress: "http://prometheus.observability:9090"
        metricName: cortex_activator_pending_telemetry
        query: |
          sum(cortex_activator_pending_telemetry)
        threshold: "1"
{{- end }}
