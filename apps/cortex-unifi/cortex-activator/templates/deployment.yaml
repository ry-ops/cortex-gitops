apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: cortex-activator
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: cortex-unifi
    cortex.ry-ops.dev/layer-type: orchestrator
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: cortex-activator
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cortex-activator
        app.kubernetes.io/instance: {{ .Release.Name }}
        cortex.ry-ops.dev/layer-type: orchestrator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.metrics.port }}"
        prometheus.io/path: "{{ .Values.metrics.path }}"
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      securityContext:
        fsGroup: 1000

      # Allow scheduling on master nodes if workers are full
      tolerations:
        - key: "CriticalAddonsOnly"
          operator: "Exists"
          effect: "NoExecute"

      initContainers:
        # Fetch code from git
        - name: git-sync
          image: alpine/git:latest
          command:
            - sh
            - -c
            - |
              git clone --depth 1 https://github.com/ry-ops/cortex-gitops.git /tmp/repo
              cp /tmp/repo/apps/cortex-unifi/src/activator/*.py /code/
          volumeMounts:
            - name: code
              mountPath: /code

        # Install Python dependencies
        - name: install-deps
          image: python:3.11-slim
          command:
            - sh
            - -c
            - |
              pip install --no-cache-dir --target=/deps \
                fastapi==0.109.0 uvicorn==0.27.0 httpx==0.26.0 \
                pydantic==2.5.3 prometheus-client==0.19.0 \
                structlog==24.1.0 pyyaml==6.0.1 'redis>=5.0.0' \
                'sentence-transformers>=2.2.0'
          volumeMounts:
            - name: deps
              mountPath: /deps

      containers:
        - name: activator
          image: python:3.11-slim
          imagePullPolicy: IfNotPresent
          workingDir: /app
          command:
            - sh
            - -c
            - |
              export PYTHONPATH=/deps:/app
              cd /app
              python -m uvicorn main:app --host 0.0.0.0 --port 8080

          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: {{ .Values.metrics.port }}

          env:
            - name: PYTHONPATH
              value: "/deps:/app"
            - name: CONFIG_PATH
              value: /config/config.yaml
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # Cortex Integration
            - name: CORTEX_ENABLED
              value: "{{ .Values.cortex.enabled }}"
            - name: REDIS_URL
              value: "{{ .Values.cortex.redisUrl }}"
            - name: AGENT_ID
              value: "{{ .Values.cortex.agentId }}-$(POD_NAME)"
            - name: AGENT_NAME
              value: "{{ .Values.cortex.agentName }}"
            - name: CORTEX_TASK_STREAM
              value: "{{ .Values.cortex.taskStream }}"
            - name: CORTEX_RESULT_STREAM
              value: "{{ .Values.cortex.resultStream }}"
            - name: CORTEX_CONSUMER_GROUP
              value: "{{ .Values.cortex.consumerGroup }}"
            - name: HEARTBEAT_INTERVAL
              value: "{{ .Values.cortex.heartbeatInterval }}"
            # Qdrant Learning Layer
            - name: LEARNING_ENABLED
              value: "{{ .Values.learning.enabled }}"
            - name: QDRANT_URL
              value: "{{ .Values.learning.qdrantUrl }}"
            - name: QDRANT_COLLECTION_QUERIES
              value: "{{ .Values.learning.collectionQueries }}"
            - name: QDRANT_COLLECTION_OUTCOMES
              value: "{{ .Values.learning.collectionOutcomes }}"
            - name: SIMILARITY_THRESHOLD
              value: "{{ .Values.learning.similarityThreshold }}"
            - name: CONFIDENCE_THRESHOLD
              value: "{{ .Values.learning.confidenceThreshold }}"
            {{- if .Values.tracing.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.tracing.otlpEndpoint }}
            {{- end }}

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          volumeMounts:
            - name: config
              mountPath: /config
            - name: code
              mountPath: /app
            - name: deps
              mountPath: /deps

      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-config
        - name: code
          emptyDir: {}
        - name: deps
          emptyDir: {}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
