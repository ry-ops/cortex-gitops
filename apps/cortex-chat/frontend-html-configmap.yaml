    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="theme-color" content="#F5F0E8">
        <title>Cortex Chat</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            :root {
                /* Light Theme (Default - Claude iOS inspired) */
                --bg-primary: #F5F0E8;
                --bg-secondary: #FFFFFF;
                --bg-tertiary: #EEEBE4;
                --bg-input: #FFFFFF;
                --text-primary: #1A1A1A;
                --text-secondary: #6B6B6B;
                --text-tertiary: #9B9B9B;
                --border-subtle: #E0DDD5;
                --border-medium: #D0CDC5;
                --accent-orange: #D97757;
                --accent-blue: #5B8FD9;
                --accent-green: #4CAF50;
                --error-red: #D9695F;
                --shadow-light: rgba(0, 0, 0, 0.05);
                --shadow-medium: rgba(0, 0, 0, 0.1);
                --shadow-heavy: rgba(0, 0, 0, 0.15);
                --header-height: 60px;
                --sidebar-width: 280px;
            }
    
            /* Dark Theme */
            [data-theme="dark"] {
                --bg-primary: #1A1A1A;
                --bg-secondary: #2D2D2D;
                --bg-tertiary: #3A3A3A;
                --bg-input: #2D2D2D;
                --text-primary: #EEEEEE;
                --text-secondary: #B0B0B0;
                --text-tertiary: #7A7A7A;
                --border-subtle: #3A3A3A;
                --border-medium: #4A4A4A;
                --shadow-light: rgba(0, 0, 0, 0.2);
                --shadow-medium: rgba(0, 0, 0, 0.3);
                --shadow-heavy: rgba(0, 0, 0, 0.4);
            }
    
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                background: var(--bg-primary);
                color: var(--text-primary);
                overflow: hidden;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
    
            /* Login Screen */
            #login-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: var(--bg-primary);
                display: none;
                align-items: center;
                justify-content: center;
                z-index: 10000;
            }
    
            #login-screen.active {
                display: flex;
            }
    
            .login-container {
                background: var(--bg-secondary);
                border-radius: 16px;
                padding: 48px 40px;
                width: 90%;
                max-width: 400px;
                box-shadow: 0 4px 24px var(--shadow-medium);
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 24px;
            }
    
            .login-logo {
                width: 64px;
                height: 64px;
            }
    
            .login-title {
                font-size: 28px;
                font-weight: 600;
                color: var(--text-primary);
                margin: 0;
                text-align: center;
            }

            .login-subtitle {
                font-size: 15px;
                color: var(--text-primary);
                opacity: 0.8;
                margin: 8px 0 0 0;
                text-align: center;
            }
    
            .login-form {
                width: 100%;
                display: flex;
                flex-direction: column;
                gap: 16px;
            }
    
            .login-input-group {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
    
            .login-label {
                font-size: 13px;
                font-weight: 500;
                color: var(--text-secondary);
            }
    
            .login-input {
                background: var(--bg-tertiary);
                border: 1px solid var(--border-subtle);
                border-radius: 10px;
                padding: 12px 16px;
                font-size: 15px;
                color: var(--text-primary);
                transition: all 0.2s;
            }
    
            .login-input:focus {
                outline: none;
                border-color: var(--accent-orange);
                box-shadow: 0 0 0 3px rgba(217, 119, 87, 0.1);
            }
    
            .login-btn {
                background: var(--accent-orange);
                color: white;
                border: none;
                border-radius: 10px;
                padding: 14px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;
                margin-top: 8px;
            }
    
            .login-btn:hover {
                background: #c96646;
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(217, 119, 87, 0.3);
            }
    
            .login-btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }
    
            .login-error {
                background: rgba(217, 105, 95, 0.1);
                border: 1px solid var(--error-red);
                color: var(--error-red);
                padding: 12px;
                border-radius: 8px;
                font-size: 13px;
                text-align: center;
                display: none;
            }
    
            .login-error.show {
                display: block;
            }
    
            /* Main App Layout */
            .app-container {
                display: none;
                height: 100vh;
                width: 100vw;
                position: fixed;
                top: 0;
                left: 0;
            }
    
            .app-container.authenticated {
                display: flex;
                flex-direction: column;
            }
    
            /* Header */
            .app-header {
                height: var(--header-height);
                background: var(--bg-secondary);
                border-bottom: 1px solid var(--border-subtle);
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 16px;
                z-index: 100;
                box-shadow: 0 1px 3px var(--shadow-light);
            }
    
            .header-left {
                display: flex;
                align-items: center;
                gap: 12px;
            }
    
            .hamburger-btn {
                width: 40px;
                height: 40px;
                border-radius: 8px;
                border: none;
                background: transparent;
                color: var(--text-primary);
                font-size: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.2s;
            }
    
            .hamburger-btn:hover {
                background: var(--bg-tertiary);
            }
    
            .header-logo {
                font-size: 20px;
                font-weight: 600;
                color: var(--accent-orange);
                display: flex;
                align-items: center;
                gap: 8px;
            }
    
            .header-right {
                display: flex;
                align-items: center;
                gap: 12px;
            }
    
            .theme-toggle-btn {
                width: 40px;
                height: 40px;
                border-radius: 8px;
                border: none;
                background: transparent;
                color: var(--text-secondary);
                font-size: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.2s;
            }
    
            .theme-toggle-btn:hover {
                background: var(--bg-tertiary);
                color: var(--text-primary);
            }
    
            .profile-btn {
                width: 36px;
                height: 36px;
                border-radius: 50%;
                background: var(--accent-orange);
                color: white;
                border: none;
                font-size: 16px;
                font-weight: 600;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.2s;
            }
    
            .profile-btn:hover {
                transform: scale(1.05);
                box-shadow: 0 2px 8px rgba(217, 119, 87, 0.3);
            }
    
            /* Main Content Area */
            .content-wrapper {
                display: flex;
                flex: 1;
                overflow: hidden;
            }
    
            /* Sidebar */
            .sidebar {
                width: var(--sidebar-width);
                background: var(--bg-secondary);
                border-right: 1px solid var(--border-subtle);
                display: flex;
                flex-direction: column;
                transition: transform 0.3s ease;
                z-index: 90;
            }
    
            .sidebar-section {
                border-bottom: 1px solid var(--border-subtle);
            }
    
            .sidebar-section-header {
                padding: 16px 20px 8px;
                font-size: 13px;
                font-weight: 600;
                color: var(--text-tertiary);
                text-transform: uppercase;
                letter-spacing: 0.5px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
    
            .new-chat-btn {
                margin: 12px 16px;
                background: var(--accent-orange);
                color: white;
                border: none;
                border-radius: 10px;
                padding: 12px 16px;
                font-size: 15px;
                font-weight: 600;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
                transition: all 0.2s;
            }
    
            .new-chat-btn:hover {
                background: #c96646;
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(217, 119, 87, 0.2);
            }
    
            .sidebar-nav {
                flex: 1;
                overflow-y: auto;
                padding: 8px 0;
            }
    
            .nav-item {
                padding: 12px 20px;
                color: var(--text-secondary);
                font-size: 15px;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 12px;
                transition: all 0.15s;
            }
    
            .nav-item:hover {
                background: var(--bg-tertiary);
                color: var(--text-primary);
            }
    
            .nav-item.active {
                background: var(--bg-tertiary);
                color: var(--accent-orange);
                font-weight: 500;
            }
    
            .nav-icon {
                font-size: 18px;
                width: 24px;
                text-align: center;
            }
    
            .chat-list {
                max-height: 400px;
                overflow-y: auto;
                padding: 4px 8px;
            }
    
            .chat-item {
                padding: 10px 12px;
                margin: 2px 0;
                border-radius: 8px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: space-between;
                transition: background 0.15s;
            }
    
            .chat-item:hover {
                background: var(--bg-tertiary);
            }
    
            .chat-item.active {
                background: rgba(217, 119, 87, 0.1);
                color: var(--accent-orange);
            }
    
            .chat-item-content {
                flex: 1;
                min-width: 0;
            }
    
            .chat-item-title {
                font-size: 14px;
                font-weight: 500;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
    
            .chat-item-time {
                font-size: 12px;
                color: var(--text-tertiary);
                margin-top: 2px;
            }
    
            .delete-chat-btn {
                background: none;
                border: none;
                color: var(--error-red);
                font-size: 18px;
                cursor: pointer;
                padding: 4px 8px;
                opacity: 0;
                transition: opacity 0.2s;
            }
    
            .chat-item:hover .delete-chat-btn {
                opacity: 1;
            }
    
            .sidebar-footer {
                padding: 12px 16px;
                border-top: 1px solid var(--border-subtle);
            }
    
            .logout-btn {
                width: 100%;
                background: transparent;
                color: var(--text-secondary);
                border: 1px solid var(--border-subtle);
                padding: 10px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 14px;
                font-weight: 500;
                transition: all 0.2s;
            }
    
            .logout-btn:hover {
                background: var(--bg-tertiary);
                color: var(--error-red);
                border-color: var(--error-red);
            }
    
            /* Main Chat Area */
            .main-content {
                flex: 1;
                display: flex;
                flex-direction: column;
                background: var(--bg-primary);
                overflow: hidden;
            }
    
            .chat-messages {
                flex: 1;
                overflow-y: auto;
                padding: 24px 16px 140px;
                display: flex;
                flex-direction: column;
            }
    
            /* Empty State */
            .empty-state {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 20px;
            }
    
            .empty-state.hidden {
                display: none;
            }
    
            .logo-container {
                width: 80px;
                height: 80px;
                background: var(--bg-secondary);
                border-radius: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 16px var(--shadow-light);
            }
    
            .logo-svg {
                width: 50px;
                height: 50px;
            }
    
            .welcome-text {
                font-size: 24px;
                font-weight: 500;
                color: var(--text-primary);
                text-align: center;
            }
    
            /* Messages */
            .messages-container {
                display: flex;
                flex-direction: column;
                gap: 16px;
            }
    
            .message {
                display: flex;
                gap: 12px;
                max-width: 85%;
            }
    
            .message.user {
                align-self: flex-end;
                flex-direction: row-reverse;
            }
    
            .message-avatar {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 14px;
                flex-shrink: 0;
            }
    
            .message.assistant .message-avatar {
                background: var(--accent-orange);
                color: white;
            }
    
            .message.user .message-avatar {
                background: var(--accent-blue);
                color: white;
            }
    
            .message-bubble {
                background: var(--bg-secondary);
                padding: 12px 16px;
                border-radius: 16px;
                font-size: 15px;
                line-height: 1.5;
                box-shadow: 0 1px 3px var(--shadow-light);
            }
    
            .message.user .message-bubble {
                background: var(--accent-blue);
                color: white;
            }
    
            .message.assistant .message-bubble {
                background: var(--bg-secondary);
                color: var(--text-primary);
            }
    
            /* Input Area */
            .input-area {
                position: fixed;
                bottom: 0;
                left: var(--sidebar-width);
                right: 0;
                background: var(--bg-primary);
                padding: 16px 24px 24px;
                border-top: 1px solid var(--border-subtle);
            }
    
            .input-container {
                max-width: 800px;
                margin: 0 auto;
                background: var(--bg-input);
                border: 1px solid var(--border-medium);
                border-radius: 24px;
                padding: 8px 8px 8px 16px;
                display: flex;
                align-items: center;
                gap: 8px;
                box-shadow: 0 2px 8px var(--shadow-light);
                transition: all 0.2s;
            }
    
            .input-container:focus-within {
                border-color: var(--accent-orange);
                box-shadow: 0 4px 16px var(--shadow-medium);
            }
    
            .voice-btn {
                width: 36px;
                height: 36px;
                border-radius: 50%;
                border: none;
                background: transparent;
                color: var(--text-secondary);
                font-size: 18px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.2s;
                flex-shrink: 0;
            }
    
            .voice-btn:hover {
                background: var(--bg-tertiary);
                color: var(--text-primary);
            }
    
            .input-field {
                flex: 1;
                background: none;
                border: none;
                color: var(--text-primary);
                font-size: 15px;
                outline: none;
                padding: 8px 4px;
                min-width: 0;
            }
    
            .input-field::placeholder {
                color: var(--text-tertiary);
            }
    
            .send-btn {
                width: 36px;
                height: 36px;
                border-radius: 50%;
                border: none;
                background: var(--accent-orange);
                color: white;
                font-size: 18px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.2s;
                flex-shrink: 0;
            }
    
            .send-btn:hover {
                background: #c96646;
                transform: scale(1.05);
            }
    
            .send-btn:disabled {
                background: var(--bg-tertiary);
                color: var(--text-tertiary);
                cursor: not-allowed;
                transform: none;
            }
    
            /* Thinking Indicator */
            .thinking-indicator {
                display: flex;
                align-items: center;
                gap: 6px;
                padding: 12px 0;
            }
    
            .thinking-indicator .dot {
                width: 8px;
                height: 8px;
                background-color: var(--accent-orange);
                border-radius: 50%;
                animation: bounce 1.4s infinite ease-in-out both;
            }
    
            .thinking-indicator .dot:nth-child(1) {
                animation-delay: -0.32s;
            }
    
            .thinking-indicator .dot:nth-child(2) {
                animation-delay: -0.16s;
            }
    
            @keyframes bounce {
                0%, 80%, 100% {
                    transform: scale(0);
                    opacity: 0.5;
                }
                40% {
                    transform: scale(1);
                    opacity: 1;
                }
            }
    
            /* Mobile Responsiveness */
            @media (max-width: 768px) {
                .sidebar {
                    position: fixed;
                    left: -100%;
                    top: var(--header-height);
                    height: calc(100vh - var(--header-height));
                    box-shadow: 4px 0 24px var(--shadow-heavy);
                }
    
                .sidebar.open {
                    left: 0;
                }
    
                .sidebar-overlay {
                    position: fixed;
                    top: var(--header-height);
                    left: 0;
                    width: 100%;
                    height: calc(100vh - var(--header-height));
                    background: rgba(0, 0, 0, 0.5);
                    z-index: 80;
                    opacity: 0;
                    pointer-events: none;
                    transition: opacity 0.3s;
                }
    
                .sidebar-overlay.show {
                    opacity: 1;
                    pointer-events: all;
                }
    
                .input-area {
                    left: 0;
                    padding: 12px 16px 20px;
                }
    
                .chat-messages {
                    padding: 16px 12px 140px;
                }
    
                .message {
                    max-width: 95%;
                }
            }
    
            @media (min-width: 769px) {
                .sidebar-overlay {
                    display: none;
                }
            }
    
            /* Scrollbar Styling */
            ::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }
    
            ::-webkit-scrollbar-track {
                background: transparent;
            }
    
            ::-webkit-scrollbar-thumb {
                background: var(--border-medium);
                border-radius: 4px;
            }
    
            ::-webkit-scrollbar-thumb:hover {
                background: var(--text-tertiary);
            }
    
            /* Code blocks */
            pre {
                background: var(--bg-tertiary);
                padding: 16px;
                border-radius: 8px;
                overflow-x: auto;
                margin: 12px 0;
            }
    
            code {
                font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
                font-size: 14px;
                color: var(--text-primary);
            }
    
            /* Badge */
            .badge {
                background: rgba(217, 119, 87, 0.15);
                color: var(--accent-orange);
                padding: 2px 8px;
                border-radius: 10px;
                font-size: 11px;
                font-weight: 600;
            }
    
            /* Collapsible sections */
            .section-header {
                cursor: pointer;
                user-select: none;
            }
    
            .conversation-list {
                transition: all 0.2s ease;
                overflow: hidden;
            }
    
            .conversation-list.collapsed {
                display: none;
            }
        </style>
    </head>
    <body>
        <!-- Login Screen -->
        <div id="login-screen" class="active">
            <div class="login-container">
                <svg class="login-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="loginGrad">
                            <stop offset="0%" style="stop-color:#d97757" />
                            <stop offset="100%" style="stop-color:#c96646" />
                        </radialGradient>
                    </defs>
                    <circle cx="50" cy="50" r="8" fill="url(#loginGrad)"/>
                    <g transform="translate(50,50)">
                        <ellipse rx="3" ry="18" fill="url(#loginGrad)" transform="rotate(0)"/>
                        <ellipse rx="3" ry="18" fill="url(#loginGrad)" transform="rotate(45)"/>
                        <ellipse rx="3" ry="18" fill="url(#loginGrad)" transform="rotate(90)"/>
                        <ellipse rx="3" ry="18" fill="url(#loginGrad)" transform="rotate(135)"/>
                    </g>
                </svg>
                <div>
                    <h1 class="login-title">Cortex Chat</h1>
                    <p class="login-subtitle">Sign in to continue</p>
                </div>
                <form class="login-form" id="loginForm">
                    <div class="login-error" id="loginError">Invalid credentials</div>
                    <div class="login-input-group">
                        <label class="login-label">Username</label>
                        <input type="text" id="username" class="login-input" placeholder="Enter username" autocomplete="username" required>
                    </div>
                    <div class="login-input-group">
                        <label class="login-label">Password</label>
                        <input type="password" id="password" class="login-input" placeholder="Enter password" autocomplete="current-password" required>
                    </div>
                    <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
                </form>
            </div>
        </div>
    
        <!-- Main App -->
        <div class="app-container" id="app-container">
            <!-- Header -->
            <header class="app-header">
                <div class="header-left">
                    <button class="hamburger-btn" id="hamburgerBtn" aria-label="Toggle sidebar">‚ò∞</button>
                    <div class="header-logo">
                        <svg width="24" height="24" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="8" fill="currentColor"/>
                            <g transform="translate(50,50)">
                                <ellipse rx="3" ry="18" fill="currentColor" transform="rotate(0)"/>
                                <ellipse rx="3" ry="18" fill="currentColor" transform="rotate(45)"/>
                                <ellipse rx="3" ry="18" fill="currentColor" transform="rotate(90)"/>
                                <ellipse rx="3" ry="18" fill="currentColor" transform="rotate(135)"/>
                            </g>
                        </svg>
                        <span>Cortex</span>
                    </div>
                </div>
                <div class="header-right">
                    <button class="theme-toggle-btn" id="themeToggle" aria-label="Toggle theme">
                        <span id="themeIcon">‚òÄÔ∏è</span>
                    </button>
                    <button class="profile-btn" id="profileBtn" aria-label="Profile">C</button>
                </div>
            </header>
    
            <!-- Content Wrapper -->
            <div class="content-wrapper">
                <!-- Sidebar Overlay for Mobile -->
                <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
                <!-- Sidebar -->
                <aside class="sidebar" id="sidebar">
                    <button class="new-chat-btn" id="newChatBtn">
                        <span>+</span>
                        <span>New Chat</span>
                    </button>
    
                    <nav class="sidebar-nav">
                        <!-- Chats Section with Multiple Categories -->
