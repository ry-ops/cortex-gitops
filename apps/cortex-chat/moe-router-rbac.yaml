---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: moe-router
  namespace: cortex-chat
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: moe-router-restart
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "patch"]
- apiGroups: ["apps"]
  resources: ["deployments/scale"]
  verbs: ["patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: moe-router-restart-binding
subjects:
- kind: ServiceAccount
  name: moe-router
  namespace: cortex-chat
roleRef:
  kind: ClusterRole
  name: moe-router-restart
  apiGroup: rbac.authorization.k8s.io
