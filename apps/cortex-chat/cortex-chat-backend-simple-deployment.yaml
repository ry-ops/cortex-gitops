apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: '56'
    field.cattle.io/publicEndpoints: 'null'
  labels:
    app: cortex-chat-backend-simple
    component: backend
  name: cortex-chat-backend-simple
  namespace: cortex-chat
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: cortex-chat-backend-simple
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/restartedAt: '2026-01-09T19:48:39-06:00'
      creationTimestamp: null
      labels:
        app: cortex-chat-backend-simple
        component: backend
    spec:
      containers:
      - env:
        - name: PORT
          value: '8080'
        - name: CORTEX_URL
          value: http://cortex-orchestrator.cortex.svc.cluster.local:8000
        - name: REDIS_HOST
          value: redis.cortex-system.svc.cluster.local
        - name: REDIS_PORT
          value: '6379'
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              key: anthropic-api-key
              name: cortex-chat-secrets
        - name: AUTH_USERNAME
          valueFrom:
            secretKeyRef:
              key: auth-username
              name: cortex-chat-secrets
        - name: AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              key: auth-password
              name: cortex-chat-secrets
        - name: CORS_ORIGIN
          value: '*'
        - name: REDIS_PASSWORD
        image: 10.43.170.72:5000/cortex-chat-backend:live
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 1
        name: backend
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: '1'
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: cortex-chat
      serviceAccountName: cortex-chat
      terminationGracePeriodSeconds: 30
