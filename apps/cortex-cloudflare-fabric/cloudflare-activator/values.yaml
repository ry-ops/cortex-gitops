# =============================================================================
# Cloudflare Activator - DNS, Tunnels, and Edge Operations
# =============================================================================
# Handles:
# - DNS record management
# - Cloudflare Tunnel operations
# - WAF rules and firewall
# - Analytics and logs
# =============================================================================

global:
  namespace: cortex-system

# -----------------------------------------------------------------------------
# Deployment
# -----------------------------------------------------------------------------
replicaCount: 1

image:
  repository: python
  tag: "3.11-slim"
  pullPolicy: IfNotPresent

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "400m"

initContainerResources:
  gitSync:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "200m"
  installDeps:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "400m"

# -----------------------------------------------------------------------------
# Service
# -----------------------------------------------------------------------------
service:
  type: ClusterIP
  port: 8080

# -----------------------------------------------------------------------------
# Redis Configuration
# -----------------------------------------------------------------------------
redis:
  host: "redis.cortex-chat.svc.cluster.local"
  port: 6379
  secretName: "cortex-chat-secrets"
  passwordKey: "redis-password"
  streams:
    tasks: "cortex.cloudflare.tasks"
    results: "cortex.results"
    consumerGroup: "cloudflare-activator"

# -----------------------------------------------------------------------------
# MCP Servers
# -----------------------------------------------------------------------------
mcpServers:
  - name: cloudflare-mcp
    url: "http://cloudflare-mcp-server.cortex-system.svc.cluster.local:3000"

# -----------------------------------------------------------------------------
# Capabilities
# -----------------------------------------------------------------------------
capabilities:
  - cloudflare
  - dns
  - tunnel
  - waf
  - firewall
  - analytics
  - zones
  - edge

# -----------------------------------------------------------------------------
# Metrics
# -----------------------------------------------------------------------------
metrics:
  enabled: true
  port: 9090
