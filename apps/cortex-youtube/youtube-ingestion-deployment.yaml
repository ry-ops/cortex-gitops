apiVersion: v1
kind: Service
metadata:
  name: youtube-ingestion
  namespace: cortex-youtube
  labels:
    app: youtube-ingestion
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: youtube-ingestion
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: youtube-ingestion
  namespace: cortex-youtube
  labels:
    app: youtube-ingestion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: youtube-ingestion
  template:
    metadata:
      labels:
        app: youtube-ingestion
    spec:
      containers:
      - name: ingestion
        image: 10.43.170.72:5000/youtube-ingestion:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: REDIS_HOST
          value: "10.42.6.150"
        - name: REDIS_PORT
          value: "6379"
        - name: IMPROVEMENTS_QUEUE
          value: "youtube:improvements"
        - name: LOG_LEVEL
          value: "INFO"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: anthropic-api-key
              key: api-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
