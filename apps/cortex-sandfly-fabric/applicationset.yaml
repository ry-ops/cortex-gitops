apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cortex-sandfly-fabric
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - list:
        elements:
          - name: sandfly-activator
            path: apps/cortex-sandfly-fabric/sandfly-activator
  template:
    metadata:
      name: '{{ .name }}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/ry-ops/cortex-gitops.git
        targetRevision: main
        path: '{{ .path }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: cortex-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
