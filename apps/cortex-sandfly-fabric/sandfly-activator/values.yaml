# =============================================================================
# Sandfly Activator - Security Scanning and Threat Detection
# =============================================================================
# Handles:
# - Host security scanning
# - Threat detection and alerts
# - Vulnerability assessment
# - Compliance checking
# =============================================================================

global:
  namespace: cortex-system

# -----------------------------------------------------------------------------
# Deployment
# -----------------------------------------------------------------------------
replicaCount: 1

image:
  repository: python
  tag: "3.11-slim"
  pullPolicy: IfNotPresent

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "400m"

initContainerResources:
  gitSync:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "200m"
  installDeps:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "400m"

# -----------------------------------------------------------------------------
# Service
# -----------------------------------------------------------------------------
service:
  type: ClusterIP
  port: 8080

# -----------------------------------------------------------------------------
# Redis Configuration
# -----------------------------------------------------------------------------
redis:
  host: "redis.cortex-chat.svc.cluster.local"
  port: 6379
  secretName: "cortex-chat-secrets"
  passwordKey: "redis-password"
  streams:
    tasks: "cortex.sandfly.tasks"
    results: "cortex.results"
    consumerGroup: "sandfly-activator"

# -----------------------------------------------------------------------------
# MCP Servers
# -----------------------------------------------------------------------------
mcpServers:
  - name: sandfly-mcp
    url: "http://sandfly-mcp-server.cortex-system.svc.cluster.local:3000"

# -----------------------------------------------------------------------------
# Capabilities
# -----------------------------------------------------------------------------
capabilities:
  - sandfly
  - security
  - vulnerability
  - scan
  - threat
  - compliance
  - host_security
  - alerts

# -----------------------------------------------------------------------------
# Metrics
# -----------------------------------------------------------------------------
metrics:
  enabled: true
  port: 9090
