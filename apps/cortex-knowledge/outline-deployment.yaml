apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline
  namespace: cortex-knowledge
  labels:
    app: outline
    component: documentation
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: outline
  template:
    metadata:
      labels:
        app: outline
        component: documentation
    spec:
      containers:
      - name: outline
        image: docker.getoutline.com/outlinewiki/outline:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: outline-secret
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: outline-secret
              key: REDIS_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: outline-secret
              key: SECRET_KEY
        - name: UTILS_SECRET
          valueFrom:
            secretKeyRef:
              name: outline-secret
              key: UTILS_SECRET
        - name: URL
          valueFrom:
            secretKeyRef:
              name: outline-secret
              key: URL
        - name: FILE_STORAGE
          valueFrom:
            secretKeyRef:
              name: outline-secret
              key: FILE_STORAGE
        - name: FILE_STORAGE_LOCAL_ROOT_DIR
          valueFrom:
            secretKeyRef:
              name: outline-secret
              key: FILE_STORAGE_LOCAL_ROOT_DIR
        - name: DEFAULT_LANGUAGE
          valueFrom:
            secretKeyRef:
              name: outline-secret
              key: DEFAULT_LANGUAGE
        - name: RATE_LIMITER_ENABLED
          valueFrom:
            secretKeyRef:
              name: outline-secret
              key: RATE_LIMITER_ENABLED
        - name: RATE_LIMITER_REQUESTS
          valueFrom:
            secretKeyRef:
              name: outline-secret
              key: RATE_LIMITER_REQUESTS
        - name: RATE_LIMITER_DURATION_WINDOW
          valueFrom:
            secretKeyRef:
              name: outline-secret
              key: RATE_LIMITER_DURATION_WINDOW
        # Force HTTPS
        - name: FORCE_HTTPS
          value: "true"
        # Enable all collaboration features
        - name: ENABLE_UPDATES
          value: "true"
        volumeMounts:
        - name: outline-data
          mountPath: /var/lib/outline/data
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1024Mi
        livenessProbe:
          httpGet:
            path: /_health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: outline-data
        persistentVolumeClaim:
          claimName: outline-data-pvc
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      tolerations:
      - key: "CriticalAddonsOnly"
        operator: "Equal"
        value: "true"
        effect: "NoExecute"
      restartPolicy: Always
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: outline-data-pvc
  namespace: cortex-knowledge
  labels:
    app: outline
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
