apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: '4'
  name: knowledge-extractor
  namespace: cortex-knowledge
spec:
  progressDeadlineSeconds: 600
  replicas: 0
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: knowledge-extractor
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/restartedAt: '2026-01-10T12:41:47-06:00'
      creationTimestamp: null
      labels:
        app: knowledge-extractor
        itil-component: knowledge-extraction
    spec:
      containers:
      - args:
        - "pip install --no-cache-dir \\\n  kubernetes \\\n  pymongo \\\n  elasticsearch\
          \ \\\n  neo4j \\\n  prometheus-client \\\n  nltk \\\n  scikit-learn \\\n\
          \  transformers \\\n  torch \\\n  gitpython \\\n  pyyaml \\\n  requests\
          \ && \\\npython -m nltk.downloader punkt stopwords && \\\npython /app/extractor.py\n"
        command:
        - /bin/bash
        - -c
        env:
        - name: PYTHONUNBUFFERED
          value: '1'
        image: python:3.11-slim
        imagePullPolicy: IfNotPresent
        name: extractor
        resources:
          limits:
            cpu: '1'
            memory: 2Gi
          requests:
            cpu: 250m
            memory: 512Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /app/config
          name: config
        - mountPath: /app
          name: app
        - mountPath: /workspace
          name: workspace
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: knowledge-extractor
      serviceAccountName: knowledge-extractor
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: knowledge-extraction-config
        name: config
      - configMap:
          defaultMode: 420
          name: knowledge-extractor-app
        name: app
      - emptyDir: {}
        name: workspace
