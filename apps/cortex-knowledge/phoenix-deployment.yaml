apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix
  namespace: cortex-knowledge
  labels:
    app: phoenix
    component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phoenix
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: phoenix
        component: observability
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: phoenix
        image: 10.43.170.72:5000/phoenix:latest
        imagePullPolicy: Always
        env:
        - name: PHOENIX_SQL_DATABASE_URL
          value: "postgresql://postgres:postgres@postgres-postgresql.cortex-system.svc.cluster.local:5432/phoenix"
        - name: PHOENIX_WORKING_DIR
          value: "/data"
        - name: PHOENIX_PORT
          value: "6006"
        - name: PHOENIX_GRPC_PORT
          value: "4317"
        ports:
        - name: http
          containerPort: 6006
          protocol: TCP
        - name: otlp-grpc
          containerPort: 4317
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /healthz
            port: 6006
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /healthz
            port: 6006
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1024Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: data
          mountPath: /data
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: data
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      tolerations:
      - key: "CriticalAddonsOnly"
        operator: "Equal"
        value: "true"
        effect: "NoExecute"
      restartPolicy: Always
      dnsPolicy: ClusterFirst
