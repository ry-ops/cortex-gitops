apiVersion: v1
kind: Secret
metadata:
  name: outline-secret
  namespace: cortex-knowledge
  labels:
    app: outline
type: Opaque
stringData:
  # Database connection
  DATABASE_URL: "postgresql://cortex:cortex_postgres_123@postgres.cortex-system.svc.cluster.local:5432/outline"
  POSTGRES_PASSWORD: "cortex_postgres_123"

  # Redis connection
  REDIS_URL: "redis://:cortex123@redis-master.cortex-system.svc.cluster.local:6379"

  # Outline-specific secrets (change in production)
  SECRET_KEY: "outline-secret-key-change-me-in-production-12345678901234567890"
  UTILS_SECRET: "outline-utils-secret-change-me-in-production-12345678901234567890"

  # Base URL
  URL: "https://docs.ry-ops.dev"

  # File storage (local for now, can migrate to S3/MinIO later)
  FILE_STORAGE: "local"
  FILE_STORAGE_LOCAL_ROOT_DIR: "/var/lib/outline/data"

  # Collaboration features
  COLLABORATION_URL: ""

  # Default language
  DEFAULT_LANGUAGE: "en_US"

  # Rate limiting
  RATE_LIMITER_ENABLED: "true"
  RATE_LIMITER_REQUESTS: "1000"
  RATE_LIMITER_DURATION_WINDOW: "60"
