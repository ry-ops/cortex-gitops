apiVersion: v1
kind: Service
metadata:
  name: mcp-server
  namespace: cortex-knowledge
  labels:
    app: mcp-server
    app.kubernetes.io/part-of: cortex
    cortex.ai/layer: "true"
    cortex.ai/burst-enabled: "true"
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: mcp-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: cortex-knowledge
  labels:
    app: mcp-server
    app.kubernetes.io/part-of: cortex
    cortex.ai/layer: "true"
    cortex.ai/burst-enabled: "true"
  annotations:
    cortex.ai/layer-domain: "knowledge-tools"
    cortex.ai/distillation-target: "tool-chain-patterns"
spec:
  replicas: 0  # KEDA installed - scales based on tool invocations
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: mcp-knowledge-tools
      containers:
      - name: server
        image: 10.43.170.72:5000/cortex-mcp-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: LAYER_NAME
          value: "cortex-knowledge"
        - name: LAYER_DOMAIN
          value: "knowledge-tools"
        - name: MCP_TOOLS_ENABLED
          value: "knowledge-graph,elasticsearch,mongodb,phoenix,improvement-detector"
        - name: KNOWLEDGE_GRAPH_API
          value: "http://knowledge-graph-api.cortex-knowledge:8080"
        - name: ELASTICSEARCH_HOST
          value: "knowledge-elasticsearch.cortex-knowledge:9200"
        - name: MONGODB_HOST
          value: "knowledge-mongodb.cortex-knowledge:27017"
        - name: PHOENIX_HOST
          value: "phoenix.cortex-knowledge:4000"
        - name: TELEMETRY_ENDPOINT
          value: "telemetry-collector.cortex-ai-infra.svc.cluster.local:4317"
        - name: TELEMETRY_ENABLED
          value: "true"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-knowledge-tools
  namespace: cortex-knowledge
  labels:
    cortex.ai/layer: "true"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mcp-knowledge-tools
  namespace: cortex-knowledge
  labels:
    cortex.ai/layer: "true"
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mcp-knowledge-tools
  namespace: cortex-knowledge
  labels:
    cortex.ai/layer: "true"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mcp-knowledge-tools
subjects:
- kind: ServiceAccount
  name: mcp-knowledge-tools
  namespace: cortex-knowledge
