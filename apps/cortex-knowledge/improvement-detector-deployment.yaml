apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: '3'
  name: improvement-detector
  namespace: cortex-knowledge
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: improvement-detector
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/restartedAt: '2026-01-03T21:07:56Z'
      creationTimestamp: null
      labels:
        app: improvement-detector
        itil-component: improvement-detection
    spec:
      containers:
      - args:
        - 'pip install --no-cache-dir kubernetes pymongo neo4j prometheus-api-client
          prometheus_client pyyaml numpy pandas scikit-learn requests && python /app/detector.py

          '
        command:
        - /bin/bash
        - -c
        env:
        - name: PYTHONUNBUFFERED
          value: '1'
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              key: token
              name: github-token
              optional: true
        image: python:3.11-slim
        imagePullPolicy: IfNotPresent
        name: detector
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /app/config
          name: config
        - mountPath: /app
          name: app
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: improvement-detector
      serviceAccountName: improvement-detector
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: improvement-detector-config
        name: config
      - configMap:
          defaultMode: 420
          name: improvement-detector-app
        name: app
