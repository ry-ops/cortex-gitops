apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-keda-interceptor
  namespace: cortex-knowledge
spec:
  podSelector:
    matchLabels:
      app: mcp-server
  policyTypes:
  - Ingress
  ingress:
  # Allow KEDA HTTP Add-on interceptor (for scaling and health checks)
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: keda
    ports:
    - port: 3000
      protocol: TCP
  # Allow Traefik ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          app.kubernetes.io/name: traefik
    ports:
    - port: 3000
      protocol: TCP
