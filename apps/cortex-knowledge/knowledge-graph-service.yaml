apiVersion: v1
kind: Service
metadata:
  annotations: {}
  name: knowledge-graph
  namespace: cortex-knowledge
spec:
  clusterIP: None
  clusterIPs:
  - None
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: http
    port: 7474
    protocol: TCP
    targetPort: 7474
  - name: bolt
    port: 7687
    protocol: TCP
    targetPort: 7687
  selector:
    app: knowledge-graph
  sessionAffinity: None
  type: ClusterIP
