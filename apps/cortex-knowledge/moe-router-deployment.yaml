apiVersion: v1
kind: Service
metadata:
  name: moe-router
  namespace: cortex-knowledge
  labels:
    app: moe-router
    app.kubernetes.io/part-of: cortex
    cortex.ai/layer: "true"
    cortex.ai/burst-enabled: "true"
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: moe-router
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moe-router
  namespace: cortex-knowledge
  labels:
    app: moe-router
    component: moe-router
    app.kubernetes.io/part-of: cortex
    cortex.ai/layer: "true"
    cortex.ai/burst-enabled: "true"
  annotations:
    cortex.ai/layer-domain: "knowledge-ingestion-retrieval-graph"
    cortex.ai/distillation-target: "knowledge-specialist-model"
spec:
  replicas: 0  # KEDA installed - scales from 0 based on HTTP requests
  selector:
    matchLabels:
      app: moe-router
  template:
    metadata:
      labels:
        app: moe-router
        component: moe-router
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: router
        image: 10.43.170.72:5000/cortex-moe-router:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: LAYER_NAME
          value: "cortex-knowledge"
        - name: LAYER_DOMAIN
          value: "knowledge-ingestion-retrieval-graph"
        - name: REDIS_HOST
          value: "redis-queue.cortex.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: LLMD_ENDPOINT
          value: "http://llmd-service.cortex.svc.cluster.local:8000"
        - name: QDRANT_ENDPOINT
          value: "http://qdrant.cortex-knowledge:6333"
        - name: TELEMETRY_ENDPOINT
          value: "telemetry-collector.cortex-ai-infra.svc.cluster.local:4317"
        - name: TELEMETRY_ENABLED
          value: "true"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: anthropic-api-key
              key: api-key
              optional: true
        - name: EXPERT_KNOWLEDGE_MODEL
          value: "claude-opus-4-5"
        - name: EXPERT_RESEARCH_MODEL
          value: "claude-sonnet-4-5"
        - name: EXPERT_EXTRACTION_MODEL
          value: "claude-sonnet-4-5"
        - name: EXPERT_GRAPH_MODEL
          value: "claude-sonnet-4-5"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
