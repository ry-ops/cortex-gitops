apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cortex-mcp-unified
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: cortex-mcp
    cortex.cortex-io.dev/fabric: mcp
spec:
  project: default
  source:
    repoURL: https://github.com/cortex-io/cortex-gitops.git
    targetRevision: HEAD
    path: apps/cortex-mcp-unified
    helm:
      releaseName: cortex-unified-mcp
  destination:
    server: https://kubernetes.default.svc
    namespace: cortex-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
