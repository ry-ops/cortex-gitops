apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: webhook-ingress
  namespace: cortex-cicd
spec:
  podSelector:
    matchLabels:
      app: github-webhook-listener
  policyTypes:
  - Ingress
  ingress:
  # Allow from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: TCP
      port: 8080
