---
# Cortex Terminal Deployment
# Runs Claude Code + tmux, accessible via Tailscale
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortex-terminal
  namespace: cortex-system
  labels:
    app.kubernetes.io/name: cortex-terminal
    app.kubernetes.io/component: terminal
    app.kubernetes.io/part-of: cortex-platform
spec:
  replicas: 1
  strategy:
    type: Recreate  # Only one terminal instance
  selector:
    matchLabels:
      app.kubernetes.io/name: cortex-terminal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cortex-terminal
      annotations:
        prometheus.io/scrape: "false"
    spec:
      serviceAccountName: cortex-terminal
      imagePullSecrets:
        - name: ghcr-pull-secret
      securityContext:
        fsGroup: 1000

      # Init container to ensure Cortex services are ready
      initContainers:
        - name: wait-for-cortex
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for cortex-unified..."
              until nc -z cortex-unified-mcp.cortex-system 3000; do
                echo "Waiting..."
                sleep 5
              done
              echo "Cortex services ready"

      containers:
        # Main terminal container
        - name: terminal
          image: ghcr.io/cortex-io/cortex-terminal:fe1f866
          imagePullPolicy: IfNotPresent
          env:
            - name: ENABLE_SSH
              value: "false"  # Use kubectl exec or Tailscale SSH
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: cortex-chat-secrets
                  key: anthropic-api-key
            # Kubernetes context for Claude Code
            - name: KUBECONFIG
              value: /var/run/secrets/kubernetes.io/serviceaccount/token
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: home-data
              mountPath: /home/cortex
            - name: tmp
              mountPath: /tmp
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false

        # Tailscale sidecar for secure remote access
        - name: tailscale
          image: tailscale/tailscale:v1.58.2
          imagePullPolicy: IfNotPresent
          env:
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale-auth
                  key: authkey
                  optional: true
            - name: TS_HOSTNAME
              value: "cortex-terminal"
            - name: TS_STATE_DIR
              value: /var/lib/tailscale
            - name: TS_USERSPACE
              value: "true"
            - name: TS_ACCEPT_DNS
              value: "true"
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          volumeMounts:
            - name: tailscale-state
              mountPath: /var/lib/tailscale
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000

      volumes:
        - name: home-data
          persistentVolumeClaim:
            claimName: cortex-terminal-home
        - name: tailscale-state
          persistentVolumeClaim:
            claimName: cortex-terminal-tailscale
        - name: tmp
          emptyDir: {}

      nodeSelector: {}
      tolerations: []

---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cortex-terminal
  namespace: cortex-system

---
# RBAC - Read access to cluster resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cortex-terminal
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "services", "namespaces", "nodes", "events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cortex-terminal
subjects:
  - kind: ServiceAccount
    name: cortex-terminal
    namespace: cortex-system
roleRef:
  kind: ClusterRole
  name: cortex-terminal
  apiGroup: rbac.authorization.k8s.io

---
# Persistent storage for home directory
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cortex-terminal-home
  namespace: cortex-system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi

---
# Persistent storage for Tailscale state
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cortex-terminal-tailscale
  namespace: cortex-system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi

---
# Service (for internal access, Tailscale handles external)
apiVersion: v1
kind: Service
metadata:
  name: cortex-terminal
  namespace: cortex-system
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: cortex-terminal
  ports:
    - name: ssh
      port: 22
      targetPort: 22
