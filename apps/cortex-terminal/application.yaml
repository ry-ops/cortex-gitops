apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cortex-terminal
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: cortex-terminal
    cortex.ry-ops.dev/fabric: terminal
spec:
  project: default
  source:
    repoURL: https://github.com/ry-ops/cortex-gitops.git
    targetRevision: HEAD
    path: apps/cortex-terminal
    directory:
      recurse: false
  destination:
    server: https://kubernetes.default.svc
    namespace: cortex-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
