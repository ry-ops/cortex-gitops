apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/tracking-id: cortex-system:apps/Deployment:cortex-system/unifi-mcp-server
  labels:
    app: unifi-mcp-server
  name: unifi-mcp-server
  namespace: cortex-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: unifi-mcp-server
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: unifi-mcp-server
    spec:
      containers:
      - args:
        - 'set -e

          pip install --no-cache-dir mcp>=1.9.4 httpx>=0.27.0 pydantic>=2.0.0 requests>=2.0.0

          cp /wrapper/mcp-http-wrapper.py /app/wrapper.py

          echo "Starting UniFi MCP HTTP Server on port 3000..."

          python /app/wrapper.py

          '
        command:
        - /bin/bash
        - -c
        env:
        # UI.com Cloud API - THE ONLY API
        - name: UNIFI_API_BASE
          value: https://api.ui.com
        - name: UNIFI_API_VERSION
          value: v1
        - name: UNIFI_API_KEY
          value: pWaYDpDS2bS7BcIHLuFPjCk_FYMdX9ii
        image: python:3.11-slim
        imagePullPolicy: IfNotPresent
        name: app
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - sleep 15
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 400m
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /app
          name: repo
        - mountPath: /wrapper
          name: http-wrapper
        workingDir: /app
      dnsPolicy: ClusterFirst
      initContainers:
      - args:
        - clone
        - --single-branch
        - --
        - https://github.com/ry-ops/unifi-mcp-server.git
        - /repo
        image: alpine/git
        imagePullPolicy: Always
        name: git-clone
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /repo
          name: repo
      - command:
        - cp
        - /fixed/main.py
        - /repo/main.py
        image: busybox
        imagePullPolicy: Always
        name: copy-fixed-code
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /fixed
          name: fixed-code
        - mountPath: /repo
          name: repo
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: repo
      - configMap:
          defaultMode: 420
          name: mcp-http-wrapper
        name: http-wrapper
      - configMap:
          defaultMode: 420
          name: unifi-mcp-fixed-code
        name: fixed-code
