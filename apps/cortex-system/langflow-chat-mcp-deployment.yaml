apiVersion: apps/v1
kind: Deployment
metadata:
  name: langflow-chat-mcp-server
  namespace: cortex-system
  labels:
    app: langflow-chat-mcp-server
    component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langflow-chat-mcp-server
  template:
    metadata:
      labels:
        app: langflow-chat-mcp-server
        component: mcp-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: server
        image: 10.43.170.72:5000/langflow-chat-mcp-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: LANGFLOW_URL
          value: "http://langflow.cortex-system.svc.cluster.local:7860"
        - name: LANGFLOW_API_KEY
          valueFrom:
            secretKeyRef:
              name: langflow-global-vars
              key: LANGFLOW_STORE_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: langflow-global-vars
              key: ANTHROPIC_API_KEY
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - sleep 15
      terminationGracePeriodSeconds: 30
      serviceAccountName: default
