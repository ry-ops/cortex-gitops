apiVersion: apps/v1
kind: Deployment
metadata:
  name: langflow
  namespace: cortex-system
  labels:
    app: langflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langflow
  template:
    metadata:
      labels:
        app: langflow
    spec:
      enableServiceLinks: false
      tolerations:
      - key: "CriticalAddonsOnly"
        operator: "Equal"
        value: "true"
        effect: "NoExecute"
      containers:
      - name: langflow
        image: 10.43.170.72:5000/langflow:1.0.19
        ports:
        - containerPort: 7860
          name: http
        env:
        - name: LANGFLOW_HOST
          value: "0.0.0.0"
        - name: LANGFLOW_PORT
          value: "7860"
        - name: LANGFLOW_DATABASE_URL
          value: "postgresql://langflow:langflow@postgres-postgresql.cortex-system.svc.cluster.local:5432/langflow"
        - name: LANGFLOW_CONFIG_DIR
          value: "/app/config"
        - name: LANGFLOW_WORKERS
          value: "1"
        - name: LANGFLOW_AUTO_LOGIN
          value: "true"
        - name: LANGFLOW_SUPERUSER
          value: "admin"
        - name: LANGFLOW_SUPERUSER_PASSWORD
          value: "cortex123"
        resources:
          requests:
            cpu: 500m
            memory: 768Mi
          limits:
            cpu: 2000m
            memory: 1536Mi
        volumeMounts:
        - name: config
          mountPath: /app/config
        - name: flows
          mountPath: /app/flows
      volumes:
      - name: config
        emptyDir: {}
      - name: flows
        emptyDir: {}
