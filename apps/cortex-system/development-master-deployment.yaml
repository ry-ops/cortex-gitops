apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/tracking-id: cortex-system:apps/Deployment:cortex-system/development-master
    deployment.kubernetes.io/revision: '1'
  labels:
    app: development-master
    role: master-agent
  name: development-master
  namespace: cortex-system
spec:
  progressDeadlineSeconds: 600
  replicas: 0  # Scaled down to free memory for MCP servers
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: development-master
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: development-master
        role: master-agent
    spec:
      terminationGracePeriodSeconds: 45
      containers:
      - args:
        - 'apk add --no-cache kubectl git curl jq build-base


          echo "=== Development Master Agent ==="

          echo "Role: Feature implementation and code development"

          echo "Capabilities:"

          echo "  - Implement new features"

          echo "  - Fix bugs"

          echo "  - Refactor code"

          echo "  - Create Kubernetes manifests"

          echo "  - Deploy applications"

          echo ""

          echo "Ready to handle development tasks..."


          # Keep container running

          sleep infinity

          '
        command:
        - /bin/sh
        - -c
        image: python:3.12-alpine
        imagePullPolicy: IfNotPresent
        name: developer
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - sleep 15
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -v grep | grep -q sleep"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -v grep | grep -q sleep"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          limits:
            cpu: '2'
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: cortex-master-agents
      serviceAccountName: cortex-master-agents
