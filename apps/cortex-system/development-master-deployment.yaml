apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: '1'
  labels:
    app: development-master
    role: master-agent
  name: development-master
  namespace: cortex-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: development-master
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: development-master
        role: master-agent
    spec:
      containers:
      - args:
        - 'apk add --no-cache kubectl git curl jq build-base


          echo "=== Development Master Agent ==="

          echo "Role: Feature implementation and code development"

          echo "Capabilities:"

          echo "  - Implement new features"

          echo "  - Fix bugs"

          echo "  - Refactor code"

          echo "  - Create Kubernetes manifests"

          echo "  - Deploy applications"

          echo ""

          echo "Ready to handle development tasks..."


          # Keep container running

          sleep infinity

          '
        command:
        - /bin/sh
        - -c
        image: python:3.12-alpine
        imagePullPolicy: IfNotPresent
        name: developer
        resources:
          limits:
            cpu: '2'
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: cortex-master-agents
      serviceAccountName: cortex-master-agents
      terminationGracePeriodSeconds: 30
