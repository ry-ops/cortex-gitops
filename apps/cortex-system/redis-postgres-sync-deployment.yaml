apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: '1'
  labels:
    app: redis-postgres-sync
    component: middleware
  name: redis-postgres-sync
  namespace: cortex-system
spec:
  progressDeadlineSeconds: 600
  replicas: 0
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: redis-postgres-sync
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: redis-postgres-sync
        component: middleware
    spec:
      containers:
      - args:
        - 'pip install --no-cache-dir redis==5.0.1 psycopg2-binary==2.9.9

          python3 /app/sync.py

          '
        command:
        - /bin/sh
        - -c
        env:
        - name: REDIS_HOST
          value: redis-master.cortex-system.svc.cluster.local
        - name: REDIS_PORT
          value: '6379'
        - name: REDIS_PASSWORD
          value: cortex123
        - name: POSTGRES_HOST
          value: postgres.cortex-system.svc.cluster.local
        - name: POSTGRES_PORT
          value: '5432'
        - name: POSTGRES_DB
          value: cortex
        - name: POSTGRES_USER
          value: cortex
        - name: POSTGRES_PASSWORD
          value: cortex
        image: python:3.11-slim
        imagePullPolicy: IfNotPresent
        name: sync-middleware
        resources:
          limits:
            cpu: 250m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /app
          name: script
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: sync-middleware-script
        name: script
