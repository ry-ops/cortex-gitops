apiVersion: v1
kind: ServiceAccount
metadata:
  name: memory-service
  namespace: cortex-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: memory-service
rules:
- apiGroups: [""]
  resources: ["nodes", "pods", "services", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: memory-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: memory-service
subjects:
- kind: ServiceAccount
  name: memory-service
  namespace: cortex-system
---
apiVersion: v1
kind: Service
metadata:
  name: memory-service
  namespace: cortex-system
  labels:
    app: memory-service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: memory-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-service
  namespace: cortex-system
  labels:
    app: memory-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: memory-service
  template:
    metadata:
      labels:
        app: memory-service
    spec:
      serviceAccountName: memory-service
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - k3s-worker03
      initContainers:
      - name: install-deps
        image: python:3.11-slim
        command:
        - /bin/bash
        - -c
        - |
          set -e
          echo "Installing dependencies with retry..."
          for i in 1 2 3 4 5; do
            if pip install --no-cache-dir --target=/deps fastapi uvicorn pydantic redis kubernetes; then
              echo "Dependencies installed successfully"
              exit 0
            fi
            echo "Attempt $i failed, waiting 10s before retry..."
            sleep 10
          done
          echo "Failed to install dependencies after 5 attempts"
          exit 1
        volumeMounts:
        - name: deps
          mountPath: /deps
      containers:
      - name: memory
        image: python:3.11-slim
        command:
        - /bin/bash
        - -c
        - |
          set -e
          export PYTHONPATH=/deps:$PYTHONPATH
          echo "Starting Memory Service..."
          python /app/main.py
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: REDIS_URL
          value: redis://redis.cortex-system.svc.cluster.local:6379
        - name: PORT
          value: "8080"
        volumeMounts:
        - name: app
          mountPath: /app
        - name: deps
          mountPath: /deps
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
      volumes:
      - name: app
        configMap:
          name: memory-service-code
      - name: deps
        emptyDir: {}
