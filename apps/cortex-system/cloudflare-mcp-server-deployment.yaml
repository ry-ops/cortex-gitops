apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/tracking-id: cortex-system:apps/Deployment:cortex-system/cloudflare-mcp-server
    deployment.kubernetes.io/revision: '2'
  labels:
    app: cloudflare-mcp-server
  name: cloudflare-mcp-server
  namespace: cortex-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: cloudflare-mcp-server
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/restartedAt: '2026-01-03T21:07:46Z'
      creationTimestamp: null
      labels:
        app: cloudflare-mcp-server
    spec:
      terminationGracePeriodSeconds: 45
      containers:
      - args:
        - 'set -e

          pip install --no-cache-dir mcp>=1.9.4 httpx>=0.27.0 cloudflare>=2.0.0 pydantic>=2.0.0
          python-dotenv>=1.0.0

          echo "MCP server ready for stdio connections"

          tail -f /dev/null

          '
        command:
        - /bin/bash
        - -c
        env:
        - name: CLOUDFLARE_API_TOKEN
          value: placeholder-token
        image: python:3.11-slim
        imagePullPolicy: IfNotPresent
        name: app
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - sleep 15
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -v grep | grep -q 'tail -f'"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -v grep | grep -q 'tail -f'"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 400m
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /app
          name: repo
        workingDir: /app
      dnsPolicy: ClusterFirst
      initContainers:
      - args:
        - clone
        - --single-branch
        - --
        - https://github.com/ry-ops/cloudflare-mcp-server.git
        - /repo
        image: alpine/git
        imagePullPolicy: Always
        name: git-clone
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /repo
          name: repo
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      volumes:
      - emptyDir: {}
        name: repo
