apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: '1'
  labels:
    app: cicd-master
    role: master-agent
  name: cicd-master
  namespace: cortex-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: cicd-master
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: cicd-master
        role: master-agent
    spec:
      containers:
      - args:
        - 'echo "=== CI/CD Master Agent ==="

          echo "Role: Build automation and deployment orchestration"

          echo "Capabilities:"

          echo "  - Build container images (buildah/kaniko)"

          echo "  - Run tests"

          echo "  - Deploy to cluster"

          echo "  - Manage pipelines"

          echo "  - Handle releases"

          echo ""

          echo "Ready to handle CI/CD tasks..."


          # Keep container running

          sleep infinity

          '
        command:
        - /bin/sh
        - -c
        image: alpine/k8s:1.28.5
        imagePullPolicy: IfNotPresent
        name: cicd
        resources:
          limits:
            cpu: '2'
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 1Gi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: cortex-master-agents
      serviceAccountName: cortex-master-agents
      terminationGracePeriodSeconds: 30
