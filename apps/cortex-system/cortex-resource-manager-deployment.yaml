apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: '1'
    field.cattle.io/publicEndpoints: '[{"addresses":["10.88.145.204"],"port":8080,"protocol":"TCP","serviceName":"cortex-system:cortex-resource-manager","allNodes":false}]'
  labels:
    app: cortex-resource-manager
  name: cortex-resource-manager
  namespace: cortex-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: cortex-resource-manager
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: cortex-resource-manager
    spec:
      terminationGracePeriodSeconds: 45
      containers:
      - args:
        - 'set -e

          # Install dependencies from pyproject.toml

          pip install --no-cache-dir mcp>=1.9.4 httpx>=0.27.0 kubernetes>=30.0.0 pydantic>=2.0.0
          python-dotenv>=1.0.0

          # Keep container running - MCP server will be invoked via kubectl exec

          echo "MCP server ready for stdio connections"

          tail -f /dev/null

          '
        command:
        - /bin/bash
        - -c
        env:
        - name: DATABASE_URL
          value: postgresql://postgres:cortex123@postgres-postgresql:5432/postgres
        - name: REDIS_URL
          value: redis://:cortex123@redis-master:6379
        image: python:3.11-slim
        imagePullPolicy: IfNotPresent
        name: app
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - sleep 15
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -v grep | grep -q 'tail -f'"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -v grep | grep -q 'tail -f'"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /app
          name: repo
        workingDir: /app
      dnsPolicy: ClusterFirst
      initContainers:
      - args:
        - clone
        - --single-branch
        - --
        - https://github.com/ry-ops/cortex-resource-manager.git
        - /repo
        image: alpine/git
        imagePullPolicy: Always
        name: git-clone
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /repo
          name: repo
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      volumes:
      - emptyDir: {}
        name: repo
