apiVersion: v1
kind: ServiceAccount
metadata:
  name: quota-monitor
  namespace: cortex-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: quota-monitor
rules:
- apiGroups: [""]
  resources: ["resourcequotas"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: quota-monitor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: quota-monitor
subjects:
- kind: ServiceAccount
  name: quota-monitor
  namespace: cortex-system
---
apiVersion: v1
kind: Service
metadata:
  name: quota-monitor
  namespace: cortex-system
  labels:
    app: quota-monitor
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: quota-monitor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quota-monitor
  namespace: cortex-system
  labels:
    app: quota-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quota-monitor
  template:
    metadata:
      labels:
        app: quota-monitor
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: quota-monitor
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - k3s-worker03
      initContainers:
      - name: install-deps
        image: python:3.11-slim
        command:
        - /bin/bash
        - -c
        - |
          set -e
          echo "Installing dependencies with retry..."
          for i in 1 2 3 4 5; do
            if pip install --no-cache-dir --target=/deps fastapi uvicorn pydantic httpx kubernetes; then
              echo "Dependencies installed successfully"
              exit 0
            fi
            echo "Attempt $i failed, waiting 10s before retry..."
            sleep 10
          done
          echo "Failed to install dependencies after 5 attempts"
          exit 1
        volumeMounts:
        - name: deps
          mountPath: /deps
      containers:
      - name: monitor
        image: python:3.11-slim
        command:
        - /bin/bash
        - -c
        - |
          set -e
          export PYTHONPATH=/deps:$PYTHONPATH
          echo "Starting Quota Monitor..."
          python /app/main.py
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: MEMORY_SERVICE_URL
          value: http://memory-service.cortex-system.svc.cluster.local:8080
        - name: WARNING_THRESHOLD
          value: "0.75"
        - name: CRITICAL_THRESHOLD
          value: "0.90"
        - name: PORT
          value: "8080"
        volumeMounts:
        - name: app
          mountPath: /app
        - name: deps
          mountPath: /deps
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: app
        configMap:
          name: quota-monitor-code
      - name: deps
        emptyDir: {}
