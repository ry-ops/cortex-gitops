apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: '1'
  labels:
    app: security-master
    component: mcp-server
  name: security-master
  namespace: cortex-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: security-master
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: security-master
        component: mcp-server
    spec:
      containers:
      - args:
        - 'npm install -g npm-audit pip-audit

          while true; do sleep 3600; done

          '
        command:
        - /bin/sh
        - -c
        env:
        - name: MASTER_ID
          value: security-master
        - name: MASTER_ROLE
          value: specialist
        - name: TOKEN_BUDGET
          value: '35000'
        image: node:20-alpine
        imagePullPolicy: IfNotPresent
        name: security-master
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 512Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
