apiVersion: v1
kind: Secret
metadata:
  name: outline-mcp-server-secret
  namespace: cortex-system
  labels:
    app: outline-mcp-server
type: Opaque
stringData:
  # Outline API token (to be generated from Outline UI)
  # TODO: Generate API token from https://docs.ry-ops.dev/settings/tokens
  # For now, using a placeholder - must be updated after Outline deployment
  OUTLINE_API_TOKEN: "outline-api-token-placeholder-change-after-deployment"
  OUTLINE_BASE_URL: "http://outline.cortex-knowledge.svc.cluster.local:3000"
  OUTLINE_TIMEOUT: "30"
