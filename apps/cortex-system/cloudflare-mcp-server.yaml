apiVersion: v1
kind: Service
metadata:
  name: cloudflare-mcp-server
  namespace: cortex-system
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: cloudflare-mcp-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-mcp-server
  namespace: cortex-system
  labels:
    app: cloudflare-mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-mcp-server
  template:
    metadata:
      labels:
        app: cloudflare-mcp-server
    spec:
      initContainers:
      - name: git-clone
        image: alpine/git
        args:
        - clone
        - --single-branch
        - --depth=1
        - https://github.com/ry-ops/cloudflare-mcp-server.git
        - /repo
        volumeMounts:
        - name: repo
          mountPath: /repo
      containers:
      - name: app
        image: python:3.11-slim
        workingDir: /app
        command: ["/bin/bash", "-c"]
        args:
        - |
          set -e
          echo "Installing cloudflare-mcp-server..."
          pip install --no-cache-dir -e /app
          echo "Starting Cloudflare MCP Server with SSE transport on port 3000..."

          # Create SSE wrapper that spawns the stdio server
          cat > /tmp/sse-wrapper.py << 'WRAPPER_EOF'
          import asyncio
          import json
          import subprocess
          import sys
          from aiohttp import web
          import uuid

          sessions = {}

          async def handle_sse(request):
              session_id = str(uuid.uuid4())
              print(f"[SSE] New connection: {session_id}", file=sys.stderr, flush=True)

              response = web.StreamResponse()
              response.headers['Content-Type'] = 'text/event-stream'
              response.headers['Cache-Control'] = 'no-cache'
              response.headers['Connection'] = 'keep-alive'
              response.headers['X-Accel-Buffering'] = 'no'
              await response.prepare(request)

              await response.write(f"event: endpoint\ndata: /message?sessionId={session_id}\n\n".encode())

              proc = await asyncio.create_subprocess_exec(
                  'python', '-m', 'cloudflare_mcp_server',
                  stdin=asyncio.subprocess.PIPE,
                  stdout=asyncio.subprocess.PIPE,
                  stderr=asyncio.subprocess.PIPE
              )
              sessions[session_id] = {'proc': proc, 'response': response}

              async def read_output():
                  while True:
                      line = await proc.stdout.readline()
                      if not line:
                          break
                      try:
                          json.loads(line)
                          await response.write(f"data: {line.decode()}\n\n".encode())
                      except:
                          pass

              asyncio.create_task(read_output())

              try:
                  await asyncio.sleep(3600)
              except asyncio.CancelledError:
                  proc.terminate()

              return response

          async def handle_message(request):
              session_id = request.query.get('sessionId')
              if not session_id or session_id not in sessions:
                  return web.json_response({'error': 'Invalid session'}, status=404)

              data = await request.text()
              proc = sessions[session_id]['proc']
              proc.stdin.write((data + '\n').encode())
              await proc.stdin.drain()
              return web.Response(status=200)

          async def handle_health(request):
              return web.json_response({'status': 'healthy', 'server': 'cloudflare-mcp'})

          app = web.Application()
          app.router.add_get('/sse', handle_sse)
          app.router.add_post('/message', handle_message)
          app.router.add_get('/health', handle_health)
          web.run_app(app, host='0.0.0.0', port=3000)
          WRAPPER_EOF

          pip install aiohttp
          python /tmp/sse-wrapper.py
        env:
        - name: CLOUDFLARE_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: cloudflare-mcp-secrets
              key: api-token
              optional: true
        - name: CLOUDFLARE_ACCOUNT_ID
          valueFrom:
            secretKeyRef:
              name: cloudflare-mcp-secrets
              key: account-id
              optional: true
        resources:
          requests:
            cpu: 50m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 400Mi
        volumeMounts:
        - name: repo
          mountPath: /app
      volumes:
      - name: repo
        emptyDir: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudflare-mcp-ingress
  namespace: cortex-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod-dns
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
  - host: cloudflare-mcp.ry-ops.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cloudflare-mcp-server
            port:
              number: 3000
  tls:
  - hosts:
    - cloudflare-mcp.ry-ops.dev
    secretName: cloudflare-mcp-tls
