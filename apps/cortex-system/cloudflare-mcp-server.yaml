apiVersion: v1
kind: Service
metadata:
  name: cloudflare-mcp-server
  namespace: cortex-system
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: cloudflare-mcp-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-mcp-server
  namespace: cortex-system
  labels:
    app: cloudflare-mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-mcp-server
  template:
    metadata:
      labels:
        app: cloudflare-mcp-server
    spec:
      initContainers:
      - name: git-clone
        image: alpine/git
        args:
        - clone
        - --single-branch
        - --depth=1
        - https://github.com/ry-ops/cloudflare-mcp-server.git
        - /repo
        volumeMounts:
        - name: repo
          mountPath: /repo
      containers:
      - name: app
        image: python:3.11-slim
        workingDir: /app
        command: ["/bin/bash", "-c"]
        args:
        - |
          set -e
          echo "Installing cloudflare-mcp-server..."
          pip install --no-cache-dir -e /app
          echo "Starting Cloudflare MCP Server with SSE transport on port 3000..."

          # Create HTTP wrapper for JSON-RPC MCP protocol
          cat > /tmp/mcp-wrapper.py << 'WRAPPER_EOF'
          import asyncio
          import json
          import sys
          from aiohttp import web

          # Global MCP process and lock
          mcp_proc = None
          mcp_lock = asyncio.Lock()
          request_counter = 0

          async def start_mcp_process():
              """Start the MCP server process."""
              return await asyncio.create_subprocess_exec(
                  'python', '-m', 'cloudflare_mcp_server',
                  stdin=asyncio.subprocess.PIPE,
                  stdout=asyncio.subprocess.PIPE,
                  stderr=asyncio.subprocess.PIPE
              )

          async def send_to_mcp(request_data):
              """Send a JSON-RPC request to MCP process and get response."""
              global mcp_proc, request_counter

              async with mcp_lock:
                  if mcp_proc is None or mcp_proc.returncode is not None:
                      mcp_proc = await start_mcp_process()
                      print("[MCP] Started new MCP process", file=sys.stderr, flush=True)

                  request_counter += 1
                  request_data['id'] = request_counter

                  try:
                      mcp_proc.stdin.write((json.dumps(request_data) + '\n').encode())
                      await mcp_proc.stdin.drain()

                      # Read response with timeout
                      line = await asyncio.wait_for(mcp_proc.stdout.readline(), timeout=30.0)
                      if line:
                          return json.loads(line.decode())
                      return {"error": "No response from MCP server"}
                  except asyncio.TimeoutError:
                      print("[MCP] Request timed out", file=sys.stderr, flush=True)
                      mcp_proc.terminate()
                      mcp_proc = None
                      return {"error": "MCP request timed out"}
                  except Exception as e:
                      print(f"[MCP] Error: {e}", file=sys.stderr, flush=True)
                      return {"error": str(e)}

          async def handle_jsonrpc(request):
              """Handle JSON-RPC requests."""
              try:
                  data = await request.json()
              except:
                  return web.json_response(
                      {"jsonrpc": "2.0", "error": {"code": -32700, "message": "Parse error"}, "id": None},
                      status=200
                  )

              method = data.get("method", "")
              req_id = data.get("id", 1)

              # Forward to MCP process
              response = await send_to_mcp(data)

              if "error" in response and not isinstance(response.get("error"), dict):
                  return web.json_response({
                      "jsonrpc": "2.0",
                      "id": req_id,
                      "error": {"code": -32603, "message": response["error"]}
                  })

              return web.json_response(response)

          async def handle_health(request):
              return web.json_response({'status': 'healthy', 'server': 'cloudflare-mcp'})

          app = web.Application()
          app.router.add_post('/', handle_jsonrpc)
          app.router.add_get('/health', handle_health)

          print("[MCP] Starting Cloudflare MCP wrapper on port 3000", file=sys.stderr, flush=True)
          web.run_app(app, host='0.0.0.0', port=3000)
          WRAPPER_EOF

          pip install aiohttp
          python /tmp/mcp-wrapper.py
        env:
        - name: CLOUDFLARE_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: cloudflare-mcp-secrets
              key: api-token
              optional: true
        - name: CLOUDFLARE_ACCOUNT_ID
          valueFrom:
            secretKeyRef:
              name: cloudflare-mcp-secrets
              key: account-id
              optional: true
        resources:
          requests:
            cpu: 50m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 400Mi
        volumeMounts:
        - name: repo
          mountPath: /app
      volumes:
      - name: repo
        emptyDir: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudflare-mcp-ingress
  namespace: cortex-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod-dns
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
  - host: cloudflare-mcp.ry-ops.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cloudflare-mcp-server
            port:
              number: 3000
  tls:
  - hosts:
    - cloudflare-mcp.ry-ops.dev
    secretName: cloudflare-mcp-tls
