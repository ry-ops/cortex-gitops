apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: '2'
  labels:
    app: sandfly-mcp-server
  name: sandfly-mcp-server
  namespace: cortex-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: sandfly-mcp-server
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/restartedAt: '2026-01-03T21:07:45Z'
      creationTimestamp: null
      labels:
        app: sandfly-mcp-server
    spec:
      containers:
      - args:
        - 'set -e

          echo "Installing dependencies..."

          pip install --no-cache-dir mcp>=1.9.4 httpx>=0.27.0 pydantic>=2.0.0


          echo "Copying HTTP wrapper..."

          cp /wrapper/mcp-http-wrapper.py /repo/wrapper.py


          echo "Starting Sandfly MCP HTTP Server on port 3000..."

          python /repo/wrapper.py

          '
        command:
        - /bin/bash
        - -c
        env:
        - name: SANDFLY_HOST
          value: 10.88.140.176
        - name: SANDFLY_USERNAME
          value: admin
        - name: SANDFLY_PASSWORD
          value: emphasize-art-nibble-arguable-paradox-flick-unpack
        - name: SANDFLY_VERIFY_SSL
          value: 'false'
        - name: MCP_COMMAND
          value: python -m mcp_sandfly.server
        - name: PORT
          value: '3000'
        image: python:3.11-slim
        imagePullPolicy: IfNotPresent
        name: app
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /repo
          name: repo
        - mountPath: /wrapper
          name: http-wrapper
        workingDir: /repo
      dnsPolicy: ClusterFirst
      initContainers:
      - command:
        - sh
        - -c
        - 'mkdir -p /repo/mcp_sandfly

          cp /source-server/server.py /repo/mcp_sandfly/

          cp /source-init/__init__.py /repo/mcp_sandfly/

          echo "Source files copied"

          ls -laR /repo

          '
        image: busybox
        imagePullPolicy: Always
        name: setup-source
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /repo
          name: repo
        - mountPath: /source-server
          name: source-server
        - mountPath: /source-init
          name: source-init
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: repo
      - configMap:
          defaultMode: 420
          name: mcp-http-wrapper
        name: http-wrapper
      - configMap:
          defaultMode: 420
          name: sandfly-mcp-server-py
        name: source-server
      - configMap:
          defaultMode: 420
          name: sandfly-mcp-init-py
        name: source-init
