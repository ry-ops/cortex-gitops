apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-access
  namespace: cortex-system
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  ingress:
  # Allow from same namespace
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 6379
  # Allow from cortex-chat namespace
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: cortex-chat
    ports:
    - protocol: TCP
      port: 6379
