apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: '3'
  labels:
    app: docling-service
    cortex.ai/component: document-processing
  name: docling-service
  namespace: cortex-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: docling-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: docling-service
    spec:
      terminationGracePeriodSeconds: 45
      containers:
      - args:
        - "echo \"Docling service placeholder - image build pending\"\necho \"Install\
          \ minimal dependencies\"\npip install --no-cache-dir fastapi uvicorn redis\
          \ prometheus-client\necho \"Create placeholder API\"\nmkdir -p /app\ncat\
          \ > /app/main.py << 'EOF'\nfrom fastapi import FastAPI\nimport os\n\napp\
          \ = FastAPI(title=\"Docling Service (Placeholder)\")\n\n@app.get(\"/health\"\
          )\nasync def health():\n    return {\"status\": \"healthy\", \"message\"\
          : \"Placeholder - full Docling pending build\"}\n\n@app.get(\"/\")\nasync\
          \ def root():\n    return {\"service\": \"docling\", \"status\": \"placeholder\"\
          , \"message\": \"Full service deployment pending\"}\nEOF\n\necho \"Starting\
          \ placeholder API\"\ncd /app && uvicorn main:app --host 0.0.0.0 --port 8000\n"
        command:
        - /bin/bash
        - -c
        image: python:3.11-slim
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: docling
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - sleep 15
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
