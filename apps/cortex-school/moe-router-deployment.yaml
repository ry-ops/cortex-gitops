apiVersion: v1
kind: Service
metadata:
  name: moe-router
  namespace: cortex-school
  labels:
    app: moe-router
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: moe-router
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moe-router
  namespace: cortex-school
  labels:
    app: moe-router
    component: moe-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moe-router
  template:
    metadata:
      labels:
        app: moe-router
        component: moe-router
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      containers:
      - name: router
        image: 10.43.170.72:5000/moe-router:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: REDIS_HOST
          value: "redis-queue.cortex-youtube.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: LLMD_ENDPOINT
          value: "http://llmd-service.cortex.svc.cluster.local:8000"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: anthropic-api-key
              key: api-key
              optional: true
        - name: EXPERT_ARCHITECTURE_MODEL
          value: "claude-opus-4-5"
        - name: EXPERT_INTEGRATION_MODEL
          value: "claude-sonnet-4-5"
        - name: EXPERT_SECURITY_MODEL
          value: "claude-opus-4-5"
        - name: EXPERT_DATABASE_MODEL
          value: "claude-sonnet-4-5"
        - name: EXPERT_NETWORKING_MODEL
          value: "claude-sonnet-4-5"
        - name: EXPERT_MONITORING_MODEL
          value: "claude-haiku-4"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
