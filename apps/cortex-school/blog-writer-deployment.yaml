apiVersion: v1
kind: Service
metadata:
  name: blog-writer
  namespace: cortex-school
  labels:
    app: blog-writer
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: blog-writer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-writer
  namespace: cortex-school
  labels:
    app: blog-writer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-writer
  template:
    metadata:
      labels:
        app: blog-writer
    spec:
      containers:
      - name: blog-writer
        image: 10.43.170.72:5000/cortex-blog-writer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: REDIS_HOST
          value: "10.42.6.150"
        - name: REDIS_PORT
          value: "6379"
        - name: BLOG_REPO_PATH
          value: "/blog"
        - name: RELEVANCE_THRESHOLD
          value: "0.90"
        - name: POLL_INTERVAL
          value: "300"
        - name: LOG_LEVEL
          value: "INFO"
        - name: GITHUB_USER_EMAIL
          value: "cortex@ry-ops.com"
        - name: GITHUB_USER_NAME
          value: "Cortex"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: anthropic-api-key
              key: key
        volumeMounts:
        - name: blog-repo
          mountPath: /blog
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: blog-repo
        emptyDir: {}
