apiVersion: v1
kind: Service
metadata:
  name: school-coordinator
  namespace: cortex-school
  labels:
    app: school-coordinator
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: school-coordinator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: school-coordinator
  namespace: cortex-school
  labels:
    app: school-coordinator
    component: coordinator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: school-coordinator
  template:
    metadata:
      labels:
        app: school-coordinator
        component: coordinator
    spec:
      serviceAccountName: school-coordinator
      containers:
      - name: coordinator
        image: 10.43.170.72:5000/cortex-school-coordinator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: REDIS_HOST
          value: "redis-queue.cortex.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: AUTO_APPROVE_THRESHOLD
          value: "0.90"
        - name: HIGH_RISK_THRESHOLD
          value: "0.95"
        - name: HEALTH_CHECK_DURATION
          value: "300"
        - name: LOG_LEVEL
          value: "INFO"
        - name: YOUTUBE_INGESTION_URL
          value: "http://youtube-ingestion.cortex.svc.cluster.local:8080"
        - name: MOE_ROUTER_URL
          value: "http://moe-router.cortex-school.svc.cluster.local:8080"
        - name: RAG_VALIDATOR_URL
          value: "http://rag-validator.cortex-school.svc.cluster.local:8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: school-coordinator
  namespace: cortex-school
