apiVersion: v1
kind: ServiceAccount
metadata:
  name: meta-learning-sa
  namespace: cortex-school
  labels:
    app: meta-learning
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: meta-learning-role
  namespace: cortex-school
  labels:
    app: meta-learning
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "create", "update", "patch"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "create"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: meta-learning-rolebinding
  namespace: cortex-school
  labels:
    app: meta-learning
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: meta-learning-role
subjects:
- kind: ServiceAccount
  name: meta-learning-sa
  namespace: cortex-school
