---
apiVersion: batch/v1
kind: Job
metadata:
  name: build-coordinator
  namespace: cortex-school
spec:
  template:
    spec:
      initContainers:
      - name: git-clone
        image: alpine/git:latest
        command:
        - sh
        - -c
        - |
          git clone https://github.com/ry-ops/cortex-platform.git /workspace
          cp -r /workspace/services/coordinator/* /build/
        volumeMounts:
        - name: workspace
          mountPath: /workspace
        - name: build-context
          mountPath: /build
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
        - --context=dir:///build
        - --dockerfile=/build/Dockerfile
        - --destination=10.43.170.72:5000/cortex-school-coordinator:latest
        - --insecure
        - --skip-tls-verify
        volumeMounts:
        - name: build-context
          mountPath: /build
      restartPolicy: Never
      volumes:
      - name: workspace
        emptyDir: {}
      - name: build-context
        emptyDir: {}
  backoffLimit: 2
