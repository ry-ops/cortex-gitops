apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cortex-knowledge
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ry-ops/cortex-gitops.git
    targetRevision: main
    path: apps/cortex-knowledge
  destination:
    server: https://kubernetes.default.svc
    namespace: cortex-knowledge
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
