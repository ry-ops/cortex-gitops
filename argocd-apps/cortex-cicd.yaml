apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cortex-cicd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cortex-io/cortex-gitops.git
    targetRevision: main
    path: apps/cortex-cicd
  destination:
    server: https://kubernetes.default.svc
    namespace: cortex-cicd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
