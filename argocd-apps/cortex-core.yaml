apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cortex-core
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ry-ops/cortex-gitops.git
    targetRevision: main
    path: apps/cortex
  destination:
    server: https://kubernetes.default.svc
    namespace: cortex
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
